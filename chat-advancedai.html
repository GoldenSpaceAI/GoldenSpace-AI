<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GoldenSpaceAI • Advanced Chat</title>
<style>
:root {
  --gold1:#ffd700;
  --gold2:#ffed4e;
  --bg-dark:#050510;
  --border:rgba(255,255,255,.15);
}
body{
  margin:0;
  font-family:"Segoe UI",Roboto,sans-serif;
  color:#fff;
  background:url("https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2400&auto=format&fit=crop")
    center/cover fixed no-repeat var(--bg-dark);
  min-height:100vh;
  display:flex;
}
.sidebar{
  width:280px;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(10px);
  border-right:1px solid var(--border);
  padding:80px 16px 20px;
  box-sizing:border-box;
  overflow-y:auto;
}
.brand{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:60px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid var(--border);
  z-index:10;
}
.brand .logo{
  width:32px;height:32px;
  border-radius:50%;
  background:conic-gradient(from 200deg,var(--gold1),var(--gold2),#b89200,var(--gold1));
  box-shadow:0 0 10px rgba(255,215,0,.4);
}
.brand span{
  font-weight:900;
  font-size:20px;
  color:var(--gold1);
}
.brand .user{
  font-size:14px;
  color:#ccc;
}
.chat-list h3{
  margin-top:0;
  font-weight:800;
  font-size:15px;
  color:var(--gold2);
}
.chat-item{
  padding:10px;
  border-radius:8px;
  margin-bottom:6px;
  cursor:pointer;
  background:rgba(255,255,255,.05);
  border:1px solid transparent;
}
.chat-item:hover{background:rgba(255,255,255,.1);}
.chat-item.active{
  border-color:var(--gold1);
  background:rgba(255,215,0,.1);
}
.new-chat{
  width:100%;
  margin-bottom:14px;
  padding:10px;
  font-weight:800;
  border:none;
  border-radius:10px;
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  color:#141000;
  cursor:pointer;
}
main{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:80px 20px 140px;
  overflow-y:auto;
}
.msg{
  max-width:750px;
  margin:10px auto;
  padding:12px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  backdrop-filter:blur(6px);
}
.msg.ai{background:rgba(15,15,30,.6);}
.msg.user{background:linear-gradient(180deg,rgba(255,215,0,.12),rgba(255,215,0,.08));}
.msg small{display:block;font-size:.75rem;opacity:.6;margin-bottom:3px;}
footer{
  position:fixed;
  bottom:0;left:280px;right:0;
  background:rgba(0,0,0,.65);
  border-top:1px solid var(--border);
  backdrop-filter:blur(10px);
  padding:14px 0;
}
.composer{
  width:min(900px,94%);
  margin:auto;
  display:flex;
  gap:10px;
}
textarea{
  flex:1;
  resize:none;
  min-height:50px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:#fff;
  padding:10px 14px;
}
button.send{
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  border:none;
  border-radius:10px;
  padding:0 18px;
  font-weight:800;
  cursor:pointer;
  color:#141000;
}
.subscribe-btn{
  display:block;
  margin:20px auto;
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  color:#141000;
  font-weight:900;
  padding:12px 20px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="brand">
  <div class="logo"></div>
  <span>GoldenSpaceAI</span>
  <div class="user" id="userName">Welcome</div>
</div>

<div class="sidebar">
  <button class="new-chat" id="newChat">＋ New Chat</button>
  <div class="chat-list" id="chatList">
    <h3>Your Chats</h3>
    <div id="chatItems">Loading...</div>
  </div>
  <button class="subscribe-btn" onclick="showPlans()">Subscribe to a Plan</button>
</div>

<main id="chat">
  <div class="msg ai">
    <small>GoldenSpaceAI</small>
    Welcome! Choose a chat on the left or start a new one.<br>
    Unlock <b>Plus</b> or <b>Pro</b> plans for GPT-5, image generation, and deep memory.
  </div>
</main>

<footer>
  <div class="composer">
    <textarea id="prompt" placeholder="Type your message..."></textarea>
    <button class="send" id="sendBtn">Send</button>
  </div>
</footer>

<script>
const chatBox=document.getElementById("chat");
const chatItems=document.getElementById("chatItems");
const userNameEl=document.getElementById("userName");
let currentChat=null;
let userName="User";
async function loadUser(){
  try{
    const r=await fetch("/api/profile",{credentials:"include"}).then(r=>r.json());
    if(r.name)userName=r.name;
    userNameEl.textContent="Welcome, "+userName;
  }catch{userNameEl.textContent="Welcome";}
}
async function loadChats(){
  try{
    const r=await fetch("/api/projects",{credentials:"include"}).then(r=>r.json());
    chatItems.innerHTML="";
    if(!r.projects?.length){
      chatItems.innerHTML="<p style='color:#aaa'>No chats yet.</p>";
      return;
    }
    r.projects.forEach(p=>{
      const div=document.createElement("div");
      div.className="chat-item";
      div.textContent=p.name;
      div.onclick=()=>openChat(p.id,div);
      chatItems.appendChild(div);
    });
  }catch(e){chatItems.textContent="Error loading chats";}
}
function openChat(id,el){
  document.querySelectorAll(".chat-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
  currentChat=id;
  chatBox.innerHTML="";
  loadMessages(id);
}
async function loadMessages(id){
  const r=await fetch(`/api/messages?project_id=${id}`,{credentials:"include"}).then(r=>r.json());
  if(!r.messages?.length){chatBox.innerHTML="<div class='msg ai'>New chat started.</div>";return;}
  r.messages.forEach(m=>addMsg(m.sender==="ai"?"ai":"user",m.content));
}
function addMsg(role,txt){
  const m=document.createElement("div");
  m.className="msg "+role;
  m.innerHTML=`<small>${role==="ai"?"GoldenSpaceAI":userName}</small>${txt}`;
  chatBox.appendChild(m);
  chatBox.scrollTop=chatBox.scrollHeight;
}
document.getElementById("newChat").onclick=async()=>{
  const name=prompt("Name your new chat/project:");
  if(!name)return;
  const r=await fetch("/api/projects",{method:"POST",headers:{"Content-Type":"application/json"},credentials:"include",body:JSON.stringify({name})}).then(r=>r.json());
  if(r.success){loadChats();}else alert("Failed to create chat.");
};
document.getElementById("sendBtn").onclick=sendMessage;
async function sendMessage(){
  const text=document.getElementById("prompt").value.trim();
  if(!text||!currentChat)return;
  addMsg("user",text);
  document.getElementById("prompt").value="";
  const s=document.createElement("div");s.className="msg ai";s.innerHTML="Thinking...";chatBox.appendChild(s);
  try{
    const fd=new FormData();
    fd.append("q",text);
    fd.append("chat_id",currentChat);
    const r=await fetch("/chat-advanced-ai",{method:"POST",body:fd,credentials:"include"}).then(r=>r.json());
    chatBox.removeChild(s);
    addMsg("ai",r.reply||"[No reply]");
  }catch(e){chatBox.removeChild(s);addMsg("ai","Error: "+e.message);}
}
function showPlans(){window.location="/subscriptions.html";}
loadUser();
loadChats();
</script>
</body>
</html>
