<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Genesis | GoldenSpaceAI</title>
    <style>
        :root {
            --bg-dark: #0a0e15;
            --panel-bg: #101828;
            --border-color: #334155;
            --text-primary: #E2E8F0;
            --text-secondary: #94A3B8;
            --gold-accent: #f6c64a;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Layout (Mobile First) --- */
        .genesis-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .viewport {
            flex: 1;
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
            background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 10px 10px;
        }
        .controls {
            width: 100%;
            background-color: var(--panel-bg);
            border-top: 1px solid var(--border-color);
            padding: 1rem;
            max-height: 45vh;
            overflow-y: auto;
        }

        /* --- Planet & Moon Styles --- */
        #planet-container {
            position: relative;
            display: grid;
            place-items: center;
        }
        #planet {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset -25px -15px 40px rgba(0,0,0,0.5), 0 0 80px rgba(246, 198, 74, 0.2);
            transition: width 0.3s, height 0.3s;
        }
        #planet-surface {
            width: 100%;
            height: 100%;
            background-size: 200% 100%;
            animation: rotate-surface 30s linear infinite;
        }
        @keyframes rotate-surface {
            from { background-position: 0% 50%; }
            to { background-position: 200% 50%; }
        }
        #planet-atmosphere {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            border-radius: 50%;
        }
        .moon {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #aaa;
            border-radius: 50%;
            cursor: grab;
            box-shadow: inset -5px -3px 10px rgba(0,0,0,0.5);
        }
        .moon.dragging { cursor: grabbing; z-index: 100; }
        
        /* --- Controls Styling --- */
        .control-accordion details { margin-bottom: 0.5rem; }
        .control-accordion summary {
            padding: 0.75rem;
            font-weight: bold;
            color: var(--gold-accent);
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
        }
        .control-group {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 6px 6px;
        }
        .control-group label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); }
        .control-group input { width: 100%; }

        /* --- Finalize Button --- */
        #finalize-btn {
            background-color: var(--gold-accent);
            color: var(--bg-dark);
            border: none;
            padding: 1rem;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        /* --- Desktop Layout --- */
        @media (min-width: 769px) {
            .genesis-container {
                flex-direction: row;
            }
            .controls {
                order: -1; /* Move to the left */
                width: 320px;
                height: 100%;
                max-height: 100vh;
                border-top: none;
                border-right: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>

    <div class="genesis-container">
        <aside class="controls">
            <h2>Planetary Genesis</h2>
            <div id="name-group" class="control-group" style="border-radius: 6px;">
                <label for="planet-name">Planet Name</label>
                <input type="text" id="planet-name" value="New Eden" style="background-color: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-primary); padding: 0.5rem; border-radius: 4px;">
            </div>
            <div class="control-accordion">
                <details open>
                    <summary>Base & Surface</summary>
                    <div class="control-group">
                        <label for="planet-size">Size</label>
                        <input type="range" id="planet-size" min="150" max="400" value="250">
                        <label for="land-color">Land Color</label>
                        <input type="color" id="land-color" value="#4a7852">
                        <label for="ocean-color">Ocean Color</label>
                        <input type="color" id="ocean-color" value="#3b82f6">
                    </div>
                </details>
                <details>
                    <summary>Atmosphere & Moons</summary>
                    <div class="control-group">
                        <label for="atmosphere-color">Atmosphere Color</label>
                        <input type="color" id="atmosphere-color" value="#87ceeb">
                        <label for="atmosphere-density">Atmosphere Density</label>
                        <input type="range" id="atmosphere-density" min="0" max="100" value="50">
                        <button id="add-moon-btn" style="width:100%; padding: 0.5rem; margin-top: 1rem;">Add Moon</button>
                    </div>
                </details>
            </div>
            <button id="finalize-btn">Finalize Planet & Add to Universe</button>
        </aside>

        <main class="viewport">
            <div id="planet-container">
                <div id="planet">
                    <div id="planet-surface"></div>
                    <div id="planet-atmosphere"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // --- DOM ELEMENTS ---
        const planet = document.getElementById('planet');
        const planetSurface = document.getElementById('planet-surface');
        const planetAtmosphere = document.getElementById('planet-atmosphere');
        const planetContainer = document.getElementById('planet-container');

        const controls = {
            name: document.getElementById('planet-name'),
            size: document.getElementById('planet-size'),
            landColor: document.getElementById('land-color'),
            oceanColor: document.getElementById('ocean-color'),
            atmosphereColor: document.getElementById('atmosphere-color'),
            atmosphereDensity: document.getElementById('atmosphere-density'),
            addMoonBtn: document.getElementById('add-moon-btn'),
            finalizeBtn: document.getElementById('finalize-btn')
        };
        
        let moons = [];

        // --- UPDATE PLANET FUNCTION ---
        function updatePlanet() {
            // Size
            const size = controls.size.value;
            planet.style.width = `${size}px`;
            planet.style.height = `${size}px`;

            // Surface Colors
            const land = controls.landColor.value;
            const ocean = controls.oceanColor.value;
            planetSurface.style.backgroundImage = `radial-gradient(circle at 20% 20%, ${land} 15%, transparent 15.5%), radial-gradient(circle at 75% 50%, ${land} 25%, transparent 25.5%), linear-gradient(90deg, ${ocean}, ${ocean})`;

            // Atmosphere
            const atmosColor = controls.atmosphereColor.value;
            const atmosDensity = controls.atmosphereDensity.value / 100; // 0 to 1
            planetAtmosphere.style.boxShadow = `inset 0 0 80px 20px ${atmosColor}, inset -20px -20px 80px 0px rgba(0,0,0,0.5)`;
            planetAtmosphere.style.opacity = atmosDensity;
        }

        // --- ADDING & DRAGGING MOONS ---
        controls.addMoonBtn.addEventListener('click', () => {
            const moon = document.createElement('div');
            moon.className = 'moon';
            const angle = Math.random() * 2 * Math.PI;
            const radius = (planet.offsetWidth / 2) + 50 + (Math.random() * 50);
            moon.style.left = `${(planetContainer.offsetWidth / 2) + radius * Math.cos(angle) - 10}px`;
            moon.style.top = `${(planetContainer.offsetHeight / 2) + radius * Math.sin(angle) - 10}px`;
            
            planetContainer.appendChild(moon);
            makeDraggable(moon);
            moons.push(moon);
        });

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;
            function dragMouseDown(e) {
                e.preventDefault();
                element.classList.add('dragging');
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                element.classList.remove('dragging');
            }
        }

        // --- FINALIZE & SAVE ---
        controls.finalizeBtn.addEventListener('click', () => {
            const moonPositions = moons.map(moon => ({ x: moon.style.left, y: moon.style.top }));

            const planetData = {
                name: controls.name.value,
                size: controls.size.value,
                colors: {
                    land: controls.landColor.value,
                    ocean: controls.oceanColor.value,
                    atmosphere: controls.atmosphereColor.value
                },
                atmosphereDensity: controls.atmosphereDensity.value,
                moons: moonPositions
            };
            
            const newConstructKey = `completedConstruct_planet_${Date.now()}`;
            localStorage.setItem(newConstructKey, JSON.stringify({type: 'planet', data: planetData}));
            
            alert(`${planetData.name} has been designed! Returning to Your Space hub...`);
            window.location.href = '/your-space.html';
        });


        // --- EVENT LISTENERS ---
        Object.values(controls).forEach(control => {
            if (control.id !== 'add-moon-btn' && control.id !== 'finalize-btn' && control.id !== 'planet-name') {
                control.addEventListener('input', updatePlanet);
            }
        });

        // Initial render
        updatePlanet();
    </script>
</body>
</html>
