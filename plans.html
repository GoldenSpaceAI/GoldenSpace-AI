<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoldenSpaceAI – Buy Golden</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: url("assets/space-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      color: #ffd700;
      font-size: 2.3em;
      margin-bottom: 10px;
    }

    p.subtext {
      color: #ccc;
      margin-bottom: 40px;
      font-size: 1em;
    }

    .balance-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #ffd700;
      border-radius: 12px;
      padding: 10px 30px;
      margin-bottom: 40px;
      color: #ffd700;
      font-weight: bold;
    }

    .plans {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .plan {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      border: 1px solid #222;
      width: 230px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
    }

    .plan.best {
      border: 2px solid #ffd700;
      transform: scale(1.03);
    }

    .plan h2 {
      color: #ffd700;
      font-size: 1.6em;
      margin: 10px 0;
    }

    .plan .price {
      font-size: 1.4em;
      color: #00ffcc;
      font-weight: bold;
      margin: 5px 0 10px;
    }

    .plan p {
      color: #ccc;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .plan button {
      background: linear-gradient(90deg, #ffd700, #ffb300);
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .plan button:hover {
      background: linear-gradient(90deg, #ffcc00, #ff9900);
    }

    .message {
      margin-top: 30px;
      font-weight: bold;
    }

    .message.success {
      color: #00ffcc;
    }

    .message.error {
      color: #ff6b6b;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #999;
      font-size: 0.85em;
    }

    .back-btn {
      position: fixed;
      top: 15px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #555;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9em;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: rgba(255, 215, 0, 0.2);
      color: #ffd700;
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-btn">← Back to Home</a>

  <div class="container">
    <h1>Buy Golden Tokens</h1>
    <p class="subtext">Use any crypto to buy Golden Tokens. 1 Golden = $1 USD</p>
    <div class="balance-box" id="balanceBox">Loading balance...</div>

    <div class="plans">
      <div class="plan">
        <h2>60 Golden</h2>
        <div class="price">$15</div>
        <p>Full crypto support</p>
        <button onclick="buyPackage(60)">Purchase Now</button>
      </div>

      <div class="plan best">
        <h2>100 Golden</h2>
        <div class="price">$20</div>
        <p><strong>Best Value</strong> – Instant AI access</p>
        <button onclick="buyPackage(100)">Purchase Now</button>
      </div>

      <div class="plan">
        <h2>200 Golden</h2>
        <div class="price">$40</div>
        <p>Lifetime Golden credit</p>
        <button onclick="buyPackage(200)">Purchase Now</button>
      </div>
    </div>

    <div class="message" id="message"></div>
  </div>

  <footer>©️ 2025 GoldenSpaceAI. All rights reserved.</footer>

  <script>
    async function loadBalance() {
      const box = document.getElementById("balanceBox");
      try {
        const res = await fetch("/api/golden-balance");
        const data = await res.json();
        if (data.loggedIn) {
          box.textContent = `Your Balance: ${data.balance} G`;
        } else {
          box.textContent = "Login required to buy Golden.";
        }
      } catch {
        box.textContent = "Failed to load balance.";
      }
    }

    async function buyPackage(size) {
      const msg = document.getElementById("message");
      msg.textContent = "Creating crypto payment...";
      msg.className = "message";

      try {
        const res = await fetch("/api/nowpayments/create-golden", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ packageSize: size })
        });
        const data = await res.json();
        if (data.success && data.invoiceUrl) {
          msg.textContent = "Redirecting to secure payment...";
          msg.className = "message success";
          window.location.href = data.invoiceUrl;
        } else {
          msg.textContent = data.error || "Payment creation failed.";
          msg.className = "message error";
        }
      } catch {
        msg.textContent = "Network error while creating payment.";
        msg.className = "message error";
      }
    }

    loadBalance();
  </script>
</body>
</html>
