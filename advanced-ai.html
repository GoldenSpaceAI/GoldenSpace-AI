<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldenSpaceAI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: radial-gradient(circle at top right, #1a2340, #0b0f1a 70%);
      color: #e6ecff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating Assistant Button */
    #assistant-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: gold;
      color: black;
      font-size: 26px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: transform 0.15s ease;
    }
    #assistant-btn:hover {
      transform: scale(1.1);
    }

    /* Popup */
    #assistant-popup {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 340px;
      background: rgba(18,24,42,0.95);
      backdrop-filter: blur(8px);
      color: white;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    #assistant-popup video {
      width: 100%;
      border-radius: 12px;
      background: black;
    }

    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .controls button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .mic { background: #f0c419; color: #12182a; }
    .camera { background: #2d6cdf; color: white; }
    .close { background: #e63946; color: white; }

    #chat {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .user-msg { color: #f0c419; margin: 5px 0; }
    .ai-msg { color: #9fd6ff; margin: 5px 0; }
    #status { font-size: 12px; color: #9fb0d1; margin-top: 5px; }
  </style>
</head>
<body>
  <!-- Floating Button -->
  <div id="assistant-btn">ü§ñ</div>

  <!-- Popup -->
  <div id="assistant-popup">
    <h3>GoldenSpaceAI Assistant</h3>
    <video id="camera" autoplay playsinline></video>
    <div id="chat"></div>
    <div class="controls">
      <button id="toggle-mic" class="mic">üé§ Mic</button>
      <button id="toggle-camera" class="camera">üì∑ Camera</button>
      <button id="close-assistant" class="close">‚ùå</button>
    </div>
    <p id="status">Mic & Camera ready.</p>
  </div>

  <script>
    const btn = document.getElementById("assistant-btn");
    const popup = document.getElementById("assistant-popup");
    const video = document.getElementById("camera");
    const chat = document.getElementById("chat");
    const status = document.getElementById("status");
    let stream;
    let recognition;

    // Open assistant
    btn.onclick = async () => {
      popup.style.display = "flex";
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        status.textContent = "Mic & Camera active.";
      } catch (err) {
        status.textContent = "Mic/Camera blocked. Please allow access.";
      }
    };

    // Toggle mic with Speech Recognition
    document.getElementById("toggle-mic").onclick = () => {
      if (!("webkitSpeechRecognition" in window || "SpeechRecognition" in window)) {
        status.textContent = "Speech recognition not supported in this browser.";
        return;
      }

      if (!recognition) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "en-US";

        recognition.onresult = async (event) => {
          const transcript = event.results[0][0].transcript;
          chat.innerHTML += `<div class="user-msg">You: ${transcript}</div>`;
          status.textContent = "Sending to AI...";

          // Send to backend
          try {
            const res = await fetch("/ask", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ question: transcript })
            });
            const data = await res.json();
            chat.innerHTML += `<div class="ai-msg">AI: ${data.answer}</div>`;
            chat.scrollTop = chat.scrollHeight;
            status.textContent = "AI replied.";
          } catch (err) {
            chat.innerHTML += `<div class="ai-msg">Error talking to AI.</div>`;
            status.textContent = "Error sending to AI.";
          }
        };
        recognition.onerror = () => { status.textContent = "Mic error."; };
      }

      if (recognition) {
        recognition.start();
        status.textContent = "Listening... speak now!";
      }
    };

    // Toggle camera
    document.getElementById("toggle-camera").onclick = () => {
      if (stream) {
        let camTrack = stream.getVideoTracks()[0];
        camTrack.enabled = !camTrack.enabled;
        status.textContent = camTrack.enabled ? "Camera on." : "Camera off.";
      }
    };

    // Close assistant
    document.getElementById("close-assistant").onclick = () => {
      popup.style.display = "none";
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    };
  </script>
</body>
</html>
