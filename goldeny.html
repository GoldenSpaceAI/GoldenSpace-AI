<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple AI • Golden</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
--bg:#0b0b10; --panel:#12121a; --muted:#a7a7b3; --text:#f7f7fb; --accent-1:#f7c66e; --accent-2:#d4a33b;
--ring: 0 0 0 2px rgba(247,198,110,.35), 0 0 0 6px rgba(212,163,59,.15);
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;color:var(--text);background:
radial-gradient(1200px 600px at 10% -10%, rgba(247,198,110,.08), transparent 60%),
radial-gradient(1000px 400px at 110% 0%, rgba(212,163,59,.06), transparent 60%),
var(--bg);
}
.wrap{max-width:960px;margin-inline:auto;min-height:100%;display:grid;grid-template-rows:auto 1fr auto;gap:16px;padding:20px}
header{display:flex;align-items:center;justify-content:space-between;gap:12px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(145deg,var(--accent-1),var(--accent-2));box-shadow:0 8px 24px rgba(247,198,110,.25)}
h1{font-size:18px;margin:0;font-weight:700;letter-spacing:.2px}
.sub{color:var(--muted);font-size:12px}

.chat{background:rgba(18,18,26,.8);backdrop-filter:saturate(140%) blur(6px);border:1px solid rgba(255,255,255,.06);
border-radius:16px;overflow:hidden;display:grid;grid-template-rows:1fr auto}

.messages{padding:18px;overflow:auto;max-height:62vh;scroll-behavior:smooth}
.msg{display:flex;gap:10px;margin:10px 0}
.msg .bubble{max-width:75%;padding:12px 14px;border-radius:14px;line-height:1.45;font-size:14px;white-space:pre-wrap}
.user .bubble{margin-left:auto;background:#1e1e2a;border:1px solid rgba(255,255,255,.06)}
.ai .bubble{background:linear-gradient(180deg, rgba(247,198,110,.12), rgba(212,163,59,.08)); border:1px solid rgba(247,198,110,.25)}
.row{display:flex;gap:10px;align-items:flex-end;padding:14px;background:rgba(0,0,0,.25);border-top:1px solid rgba(255,255,255,.06)}
textarea{flex:1;resize:none;min-height:44px;max-height:160px;padding:12px 12px 12px 14px;color:var(--text);background:#13131b;border:1px solid rgba(255,255,255,.06);border-radius:12px;outline:none}
textarea:focus{box-shadow:var(--ring);border-color:rgba(247,198,110,.35)}
button{cursor:pointer;border:0;border-radius:12px;padding:12px 14px;font-weight:600}
.send{background:linear-gradient(160deg,var(--accent-1),var(--accent-2));color:#141416;box-shadow:0 8px 18px rgba(247,198,110,.25)}
.tool{background:#181821;border:1px solid rgba(255,255,255,.06);color:var(--muted)}

.hint{font-size:12px;color:var(--muted);padding:0 2px}
.typing{display:inline-flex;gap:2px;vertical-align:middle}
.dot{width:6px;height:6px;border-radius:50%;background:var(--muted);opacity:.55;animation:blink 1.2s infinite}
.dot:nth-child(2){animation-delay:.15s}.dot:nth-child(3){animation-delay:.3s}
@keyframes blink{0%,80%,100%{opacity:.25}40%{opacity:1}}
.small{font-size:11px;color:var(--muted)}
.toolbar{display:flex;gap:8px}
</style>
</head>
<body>
<div class="wrap">
<header>
<div class="brand">
<div class="logo" aria-hidden="true"></div>
<div>
<h1>Simple AI</h1>
<div class="sub">Lightweight chat you can self‑host (single HTML file)</div>
</div>
</div>
<div class="toolbar">
<button class="tool" id="clearBtn" title="Clear conversation">Clear</button>
<button class="tool" id="exportBtn" title="Export conversation to file">Export</button>
</div>
</header>

<main class="chat" role="region" aria-label="Chat">
<div id="messages" class="messages" aria-live="polite"></div>
<form id="composer" class="row">
<textarea id="input" placeholder="Ask me anything… (e.g., \"What can you do?\")" rows="1"></textarea>
<button type="submit" class="send" id="sendBtn">Send ↵</button>
</form>
</main>

<div class="hint">Tip: This page works offline with a tiny built‑in demo brain. Swap <code>demoBrain()</code> with <code>callBackendAI()</code> to connect your server.</div>
</div>
