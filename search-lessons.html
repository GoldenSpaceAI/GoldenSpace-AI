<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>GoldenSpaceAI ‚Ä¢ Lesson Explorer</title>
<style>
:root {
  --bg: radial-gradient(circle at 20% 20%, #0e1120, #060810 80%);
  --gold1: #f6c64a;
  --gold2: #e49b2d;
  --panel: rgba(255,255,255,0.04);
  --border: rgba(255,255,255,0.1);
  --text: #fdf7e7;
  --muted: #b8b3a3;
  --accent: #809dff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Segoe UI",Roboto,sans-serif;
  color:var(--text);
  background:var(--bg);
  min-height:100vh;
  overflow-x:hidden;
}

/* Top bar */
.top{
  position:sticky;top:0;z-index:20;
  backdrop-filter:blur(12px);
  background:rgba(6,8,16,0.8);
  padding:16px 24px;
  display:flex;align-items:center;gap:12px;
  border-bottom:1px solid var(--border);
}
.top a.back{
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  color:#2b2100;font-weight:800;
  border-radius:999px;padding:8px 16px;
  text-decoration:none;font-size:15px;
  box-shadow:0 6px 20px rgba(246,198,74,0.3);
  transition:.25s;
}
.top a.back:hover{transform:translateY(-2px);}
.top .title{
  font-size:24px;font-weight:900;
  color:var(--gold1);
  text-shadow:0 0 15px rgba(246,198,74,0.4);
}
.spacer{flex:1}

/* Layout */
.container{
  max-width:1100px;margin:0 auto;
  padding:40px 20px 120px;
}

/* LOCK */
.lock-overlay{
  position:fixed;inset:0;z-index:1000;
  background:rgba(5,6,10,0.95);
  backdrop-filter:blur(10px);
  display:flex;align-items:center;justify-content:center;
}
.lock-box{
  width:90%;max-width:500px;
  background:linear-gradient(180deg,#14182c,#0b0f20);
  border:2px solid rgba(246,198,74,0.3);
  border-radius:24px;
  padding:34px 28px;text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,0.7);
}
.lock-box h2{color:var(--gold1);margin:0 0 10px;font-size:28px;}
.lock-box p{color:var(--muted);margin:0 0 16px;line-height:1.6;}
.lock-box .price{font-size:38px;font-weight:900;color:var(--gold1);}
.lock-box .price span{font-size:15px;color:var(--muted);}
.lock-box .balance{color:var(--muted);margin:12px 0;}
.lock-box .balance span{color:var(--gold1);font-weight:700;}
.lock-box .unlock-btn{
  margin-top:14px;
  width:100%;border:none;cursor:pointer;
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  color:#2c2100;font-weight:900;font-size:18px;
  padding:14px 0;border-radius:14px;
  box-shadow:0 15px 40px rgba(246,198,74,0.4);
  transition:.25s;
}
.lock-box .unlock-btn:hover{transform:translateY(-3px);}
.status-message{margin-top:8px;font-size:14px;}
.status-success{color:#86ffad;}
.status-error{color:#ff7a7a;}
.lock-box a.buy-more{
  display:inline-block;margin-top:10px;color:var(--gold1);font-weight:700;text-decoration:none;
}

/* Search UI */
.search-panel{
  background:rgba(255,255,255,0.04);
  border:1px solid var(--border);
  border-radius:20px;
  padding:14px;
  display:flex;gap:8px;
  box-shadow:0 10px 40px rgba(0,0,0,.4);
}
.search-panel input{
  flex:1;background:transparent;border:0;outline:none;
  color:var(--text);font-size:16px;padding:10px;
}
.search-panel button{
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  color:#2c2100;border:none;border-radius:12px;
  font-weight:800;padding:10px 18px;cursor:pointer;
  box-shadow:0 8px 25px rgba(246,198,74,0.4);
  transition:.25s;
}
.search-panel button:hover{transform:translateY(-2px);}

/* Chips grid */
.subjects{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:10px;margin:24px 0;
}
.subjects button{
  background:#171c38;
  border:1px solid var(--border);
  color:var(--accent);
  border-radius:12px;padding:10px 12px;
  font-size:13px;cursor:pointer;
  transition:.2s;
}
.subjects button:hover{
  background:#1f2750;
  transform:translateY(-2px);
}

/* Lesson results */
.results{margin-top:20px;}
.lesson-card{
  background:rgba(255,255,255,0.03);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px 20px;margin:10px 0;
  box-shadow:0 8px 25px rgba(0,0,0,0.4);
  animation:fadeIn .5s ease;
}
.lesson-card h3{margin:0 0 8px;color:var(--gold1);}
.lesson-card p{margin:0;color:#f4e9c4;line-height:1.6;}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:none;}}
.status{color:var(--muted);margin-top:10px;font-size:14px;}
</style>
</head>
<body>
<div class="top">
  <a href="/" class="back">‚Üê Home</a>
  <div class="title">Lesson Explorer</div>
  <div class="spacer"></div>
</div>

<div class="container">

  <!-- üîí 10G Lock -->
  <div id="lockOverlay" class="lock-overlay">
    <div class="lock-box">
      <h2>Unlock Golden Lessons</h2>
      <p>Access over 40 subjects and AI-generated lessons with detailed explanations, examples, and practice ‚Äî valid 30 days.</p>
      <div class="price">10G <span>/ month</span></div>
      <div class="balance">Your Golden Balance: <span id="balance">0G</span></div>
      <button id="unlockBtn" class="unlock-btn">UNLOCK FOR 10G/MONTH</button>
      <div id="statusMsg" class="status-message"></div>
      <a href="/buy-golden.html" class="buy-more">üí∞ Buy More Golden</a>
    </div>
  </div>

  <!-- üåü Main Interface -->
  <div id="lessonInterface" style="display:none;">
    <div class="search-panel">
      <input id="query" type="text" placeholder="Search any lesson topic... e.g. Newton‚Äôs Laws, Photosynthesis, Fractions"/>
      <button id="searchBtn">Search</button>
    </div>

    <div class="subjects" id="chips"></div>
    <div id="status" class="status">Choose a topic to begin.</div>
    <div id="results" class="results"></div>
  </div>
</div>

<script>
const FEATURE="search_lessons", COST=10;
const lockOverlay=document.getElementById("lockOverlay");
const lessonInterface=document.getElementById("lessonInterface");
const unlockBtn=document.getElementById("unlockBtn");
const balanceEl=document.getElementById("balance");
const statusMsg=document.getElementById("statusMsg");
const q=document.getElementById("query");
const go=document.getElementById("searchBtn");
const results=document.getElementById("results");
const statusEl=document.getElementById("status");

/* 40+ lesson examples */
const topics=[
  "Fractions","Decimals","Algebra Basics","Geometry","Area & Perimeter",
  "Newton‚Äôs Laws","Photosynthesis","Electric Circuits","Atoms & Molecules","The Solar System",
  "Human Cells","Blood Circulation","Water Cycle","Ecosystems","Forces & Motion",
  "Periodic Table","Chemical Reactions","Light & Sound","Energy Transformation","DNA & Genetics",
  "Grammar Rules","Tenses in English","Punctuation","Reading Comprehension","Essay Writing",
  "World War II","The Roman Empire","Ancient Egypt","Industrial Revolution","Lebanese History",
  "Continents & Oceans","Climate Change","Volcanoes & Earthquakes","Maps & Coordinates","Rivers & Mountains",
  "Computer Basics","Coding Fundamentals","Internet Safety","Artificial Intelligence","Robotics Introduction",
  "Space Exploration","Planets & Stars","Gravity","Black Holes","Speed of Light"
];

/* Render topic grid */
const chips=document.getElementById("chips");
chips.innerHTML=topics.map(t=>`<button class="chip">${t}</button>`).join("");

document.addEventListener("click",e=>{
  if(e.target.classList.contains("chip")){
    q.value=e.target.textContent;
    search();
  }
});

/* Lock logic */
async function init(){
  const me=await fetch("/api/me",{credentials:"include"}).then(r=>r.json());
  if(!me.loggedIn){statusMsg.textContent="Please log in.";return;}
  const bal=await fetch("/api/golden-balance",{credentials:"include"}).then(r=>r.json());
  balanceEl.textContent=bal.balance+"G";
  const feat=await fetch(`/api/feature-status?feature=${FEATURE}`,{credentials:"include"}).then(r=>r.json());
  if(feat.unlocked){unlockUI();}else{lockOverlay.style.display="flex";}
}
unlockBtn.onclick=async()=>{
  unlockBtn.disabled=true;
  statusMsg.textContent="‚è≥ Processing...";
  const res=await fetch("/api/unlock-feature",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    credentials:"include",
    body:JSON.stringify({feature:FEATURE,cost:COST})
  });
  const data=await res.json();
  if(data.success){
    statusMsg.textContent="‚úÖ Lessons unlocked!";
    statusMsg.className="status-message status-success";
    setTimeout(unlockUI,1000);
  }else{
    statusMsg.textContent="‚ùå "+(data.error||"Failed");
    statusMsg.className="status-message status-error";
    unlockBtn.disabled=false;
  }
};
function unlockUI(){lockOverlay.style.display="none";lessonInterface.style.display="block";}

/* Search function */
go.onclick=search;
q.addEventListener("keydown",e=>{if(e.key==="Enter")search();});

async function search(){
  const topic=(q.value||"").trim();
  if(!topic)return;
  go.disabled=true;
  statusEl.textContent="Generating lesson...";
  results.innerHTML="";
  try{
    const res=await fetch("/search-lessons",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({query:`Create a clear educational lesson about ${topic}, with sections: Introduction, Explanation, Examples, Practice.`})
    });
    const data=await res.json();
    const txt=(data.answer||data.reply||"No reply").trim();
    renderLesson(txt);
    statusEl.textContent="Lesson ready.";
  }catch(e){
    results.innerHTML=`<div class='lesson-card'><p style='color:#ffbdbd'>Error: ${e.message}</p></div>`;
    statusEl.textContent="Failed.";
  }finally{go.disabled=false;}
}
function renderLesson(text){
  const parts=text.split(/\n{2,}/).filter(Boolean);
  results.innerHTML=parts.map((p,i)=>`
    <div class="lesson-card">
      <h3>${i===0?"Introduction":"Section "+i}</h3>
      <p>${p}</p>
    </div>`).join("");
}
document.addEventListener("DOMContentLoaded",init);
</script>
</body>
</html>
