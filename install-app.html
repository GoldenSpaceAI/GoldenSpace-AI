<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install GoldenSpaceAI</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#FFD700">
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    img {
      width: 150px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #FFD700;
    }
    #installApp {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: none;
    }
    #installApp:hover {
      background-color: #e6c200;
    }
    .note {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="icon5.png" alt="GoldenSpaceAI Logo">
  <h1>Install GoldenSpaceAI</h1>
  <p>Get instant access to all 11 AI tools right from your device.</p>
  <button id="installApp">Install App</button>
  <div class="note">If you don't see the button, open this page in Chrome or Edge.</div>

  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }

    let deferredPrompt;
    const installBtn = document.getElementById("installApp");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      installBtn.style.display = "none";
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        alert("GoldenSpaceAI has been installed successfully!");
      }
      deferredPrompt = null;
    });
  </script>
</body>
</html>
