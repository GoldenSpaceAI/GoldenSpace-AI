<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Buy Golden Tokens | GoldenSpaceAI</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: radial-gradient(circle at top, #0a0a1a 0%, #000 100%);
    background-image: url("space-bg.jpg");
    background-size: cover;
    color: #f6c64a;
    margin: 0;
    text-align: center;
  }
  h1 {
    margin-top: 60px;
    font-size: 2.8em;
    color: #ffd973;
  }
  p { color: #ccc; margin-bottom: 40px; }
  .plans {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 0 20px;
  }
  .plan {
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid #f6c64a;
    border-radius: 16px;
    width: 240px;
    padding: 25px;
    transition: transform 0.25s;
  }
  .plan:hover { transform: translateY(-8px); }
  .plan h2 { color: #fff; margin-bottom: 5px; }
  .price { font-size: 1.3em; margin-bottom: 8px; }
  .bonus { color: #7eff7e; font-size: 0.9em; margin-bottom: 15px; }
  button {
    background: #f6c64a;
    border: none;
    color: #000;
    font-weight: 600;
    border-radius: 10px;
    padding: 10px 20px;
    cursor: pointer;
  }
  button:hover { background: #ffe07a; }

  /* modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
  }
  .modal-content {
    background: #111;
    border: 1px solid #f6c64a;
    border-radius: 14px;
    padding: 25px;
    width: 320px;
    text-align: left;
    color: #fff;
  }
  select, input {
    width: 100%;
    margin-top: 10px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #555;
    background: #000;
    color: #fff;
  }
  .close {
    float: right;
    color: #999;
    cursor: pointer;
    font-size: 1.2em;
  }
</style>
</head>
<body>
<h1>Buy Golden Tokens</h1>
<p>Use any major crypto to buy Golden. 1 Golden = $1 USD.  
All payments are verified on-chain â€” Golden is added automatically after confirmation.</p>

<div class="plans">
  <div class="plan">
    <h2>20 Golden</h2>
    <div class="price">$5</div>
    <button onclick="openModal(5,20)">Purchase</button>
  </div>
  <div class="plan">
    <h2>40 Golden</h2>
    <div class="price">$10</div>
    <button onclick="openModal(10,40)">Purchase</button>
  </div>
  <div class="plan">
    <h2>100 Golden</h2>
    <div class="price">$20</div>
    <div class="bonus">Save $5</div>
    <button onclick="openModal(20,100)">Purchase</button>
  </div>
  <div class="plan">
    <h2>200 Golden</h2>
    <div class="price">$40</div>
    <div class="bonus">Save $10</div>
    <button onclick="openModal(40,200)">Purchase</button>
  </div>
</div>

<div id="cryptoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle">Buy Golden</h3>
    <p id="modalDetails"></p>
    <label>Select Crypto:</label>
    <select id="cryptoSelect" onchange="showAddress()">
      <option value="">Choose coin...</option>
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="ETH">Ethereum (ETH)</option>
      <option value="USDT">Tether (USDT)</option>
      <option value="USDC">USD Coin (USDC)</option>
      <option value="BNB">BNB</option>
      <option value="TRX">TRON (TRX)</option>
      <option value="SOL">Solana (SOL)</option>
      <option value="DOGE">Dogecoin (DOGE)</option>
    </select>
    <div id="walletBox" style="margin-top:15px;display:none;">
      <p><b>Send to this wallet:</b></p>
      <input type="text" id="walletAddress" readonly />
      <p id="amountBox"></p>
    </div>
  </div>
</div>

<script>
let modal = document.getElementById('cryptoModal');
let selectedPrice = 0, selectedGolden = 0;

function openModal(price, golden){
  selectedPrice = price;
  selectedGolden = golden;
  document.getElementById('modalTitle').innerText = `Purchase ${golden} Golden`;
  document.getElementById('modalDetails').innerText = `Total: $${price}`;
  modal.style.display = 'flex';
}
function closeModal(){ modal.style.display = 'none'; }

async function showAddress(){
  const coin = document.getElementById('cryptoSelect').value;
  const walletBox = document.getElementById('walletBox');
  const walletInput = document.getElementById('walletAddress');
  const amountBox = document.getElementById('amountBox');

  if(!coin){ walletBox.style.display='none'; return; }

  const wallets = {
    BTC: "bc1qz5wtz2d329xsm7gcs9e3jwls9supg2fk2hkxtd",
    ETH: "0x8BEaCb38dF916F6644F81cA0De18C1F4996d32Ea",
    USDT: "TCN6eVtHFNtPAJNfebgGGm8c2h71NWYY9P",
    USDC: "0x34ad986d7c5bc118294281c654a17d67f1841140e9abfafd411703eda7be9c48",
    BNB: "0x8BEaCb38dF916F6644F81cA0De18C1F4996d32Ea",
    TRX: "TCN6eVtHFNtPAJNfebgGGm8c2h71NWYY9P",
    SOL: "8vdM8myEj4pAXZZK6WCV1WkSGvmzLgteDv5qCCYcR2NW",
    DOGE: "DAfXZW2f9wJD4fBMwekb8iVKfQMAdyNCVV"
  };

  walletInput.value = wallets[coin];
  walletBox.style.display = 'block';

  // fetch live price
  try {
    const res = await fetch('/api/crypto-prices');
    const data = await res.json();
    const prices = {
      BTC: data.bitcoin.usd,
      ETH: data.ethereum.usd,
      USDT: data.tether.usd,
      USDC: data['usd-coin'].usd,
      BNB: data.binancecoin.usd,
      TRX: data.tron.usd,
      SOL: data.solana.usd,
      DOGE: data.dogecoin.usd
    };
    const coinPrice = prices[coin];
    const amount = (selectedPrice / coinPrice).toFixed(6);
    amountBox.innerHTML = `Amount to send: <b>${amount} ${coin}</b>`;
  } catch {
    amountBox.innerText = "Could not fetch live price.";
  }
}
</script>
</body>
</html>
