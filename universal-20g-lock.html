<script>
// Global variables for universal lock
let currentFeatureCallback = null;
let currentFeatureData = null;

// Function to show the universal lock
function showUniversalLock(featureData, unlockCallback) {
    currentFeatureCallback = unlockCallback;
    currentFeatureData = featureData;
    
    // Update the lock UI with feature-specific info
    document.getElementById('universalLockTitle').textContent = featureData.title + ' Locked';
    document.getElementById('universalLockDescription').textContent = featureData.description;
    
    // Update balance and show overlay
    updateUniversalBalance();
    document.getElementById('universalGoldenLock').style.display = 'flex';
}

// Function to close the lock
function closeUniversalLock() {
    document.getElementById('universalGoldenLock').style.display = 'none';
    resetUniversalLock();
}

// Function to reset lock state
function resetUniversalLock() {
    currentFeatureCallback = null;
    currentFeatureData = null;
    document.getElementById('universalUnlockStatus').style.display = 'none';
    document.getElementById('universalUnlockStatus').className = 'status-message';
}

// Function to unlock universal feature
async function unlockUniversalFeature() {
    const unlockBtn = document.querySelector('#universalGoldenLock .subscribe-btn');
    const statusDiv = document.getElementById('universalUnlockStatus');
    
    try {
        unlockBtn.disabled = true;
        unlockBtn.textContent = 'PROCESSING...';
        statusDiv.innerHTML = '‚è≥ Processing your request...';
        statusDiv.className = 'status-message processing';
        statusDiv.style.display = 'block';

        // Check user's balance
        const balanceResponse = await fetch('/api/golden-balance');
        const balanceData = await balanceResponse.json();
        
        if (!balanceData.loggedIn) {
            statusDiv.innerHTML = '‚ùå Please log in to unlock features';
            statusDiv.className = 'status-message error';
            unlockBtn.disabled = false;
            unlockBtn.textContent = 'UNLOCK FOR 20G/MONTH';
            return;
        }

        // Check if user has enough Golden
        if (balanceData.balance < 20) {
            statusDiv.innerHTML = '‚ùå Insufficient Golden balance. You need 20G to unlock this feature.';
            statusDiv.className = 'status-message error';
            unlockBtn.disabled = false;
            unlockBtn.textContent = 'UNLOCK FOR 20G/MONTH';
            return;
        }

        // Unlock the universal 20G feature
        const unlockResponse = await fetch('/api/unlock-feature', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                feature: 'premium_monthly',
                cost: 20
            })
        });

        const unlockData = await unlockResponse.json();

        if (unlockData.success) {
            statusDiv.innerHTML = '‚úÖ ' + currentFeatureData.successMessage;
            statusDiv.className = 'status-message success';
            
            // Update the displayed balance
            document.getElementById('universalBalance').textContent = unlockData.newBalance + 'G';
            
            // Close the overlay after success and call the feature-specific callback
            setTimeout(() => {
                closeUniversalLock();
                if (currentFeatureCallback) {
                    currentFeatureCallback();
                }
            }, 2000);
            
        } else {
            statusDiv.innerHTML = '‚ùå ' + (unlockData.error || 'Failed to unlock feature');
            statusDiv.className = 'status-message error';
            unlockBtn.disabled = false;
            unlockBtn.textContent = 'UNLOCK FOR 20G/MONTH';
        }

    } catch (error) {
        console.error('Error unlocking feature:', error);
        statusDiv.innerHTML = '‚ùå Network error. Please try again.';
        statusDiv.className = 'status-message error';
        unlockBtn.disabled = false;
        unlockBtn.textContent = 'UNLOCK FOR 20G/MONTH';
    }
}

// Update balance for universal lock
function updateUniversalBalance() {
    fetch('/api/golden-balance')
        .then(response => response.json())
        .then(data => {
            if (data.loggedIn) {
                document.getElementById('universalBalance').textContent = data.balance + 'G';
            }
        })
        .catch(error => {
            console.error('Error fetching balance:', error);
        });
}

// Close lock when clicking outside
document.getElementById('universalGoldenLock').addEventListener('click', function(e) {
    if (e.target === this) {
        closeUniversalLock();
    }
});

// Initialize balance when page loads
document.addEventListener('DOMContentLoaded', function() {
    updateUniversalBalance();
});
</script>
