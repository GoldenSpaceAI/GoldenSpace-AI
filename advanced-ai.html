<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenSpaceAI Assistant</title>
    <style>
        :root {
            --bg-dark: #0a0e15;
            --text-primary: #E2E8F0;
            --text-secondary: #94A3B8;
            --gold-accent: #f6c64a;
            --gold-glow: rgba(246, 198, 74, 0.15);
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(10, 14, 21, 0.8), rgba(10, 14, 21, 0.9)), url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* --- Chat Log (Floating Messages) --- */
        .chat-log {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .welcome-header {
            text-align: center;
            margin: auto 0;
            padding-bottom: 5vh;
        }
        .welcome-header h1 {
            font-size: 2.5rem;
            color: var(--gold-accent);
            margin: 0;
            text-shadow: 0 0 20px var(--gold-glow);
        }
        .welcome-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .chat-message {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            max-width: 800px;
            align-self: flex-start;
            background-color: rgba(16, 24, 40, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(246, 198, 74, 0.1);
            border-radius: 12px;
            padding: 1rem;
        }
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
            background-color: rgba(10, 14, 21, 0.7);
        }
        .chat-message .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #0a0e15;
            flex-shrink: 0;
            display: grid;
            place-items: center;
            font-size: 1.2rem;
            border: 1px solid rgba(246, 198, 74, 0.2);
        }
        .ai-message .avatar {
            border-color: var(--gold-accent);
            box-shadow: 0 0 20px var(--gold-glow);
        }
        .message-content p { margin: 0; line-height: 1.7; }
        
        /* --- Unique "Golden Arc" Input Area --- */
        .chat-input-area {
            padding: 1.5rem;
            width: 100%;
            max-width: 850px;
            margin: 0 auto;
        }
        .fancy-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-top: 2px solid var(--gold-accent);
            border-bottom: 2px solid var(--gold-accent);
            transition: all 0.2s ease;
        }
        /* The half-circles on the ends */
        .fancy-input-wrapper::before,
        .fancy-input-wrapper::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 48px;
            border: 2px solid var(--gold-accent);
            top: 50%;
            transform: translateY(-50%);
        }
        .fancy-input-wrapper::before {
            left: 0;
            border-right: none;
            border-radius: 24px 0 0 24px;
        }
        .fancy-input-wrapper::after {
            right: 0;
            border-left: none;
            border-radius: 0 24px 24px 0;
        }

        #chat-input {
            flex: 1;
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            outline: none;
            padding: 0.5rem 2rem;
            font-size: 1.2rem;
            resize: none;
            overflow-y: hidden; /* Hide scrollbar, size is managed by JS */
            line-height: 1.5;
        }
        #send-btn {
            background: none;
            border: none;
            color: var(--gold-accent);
            cursor: pointer;
            padding: 0.5rem 2rem;
            transition: transform 0.2s;
        }
        #send-btn:hover {
            transform: scale(1.1);
        }
        #send-btn:disabled {
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        @media (max-width: 900px) {
            .chat-log, .chat-input-area { padding: 1rem; }
            .welcome-header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <main class="chat-log" id="chat-log">
        <div class="welcome-header" id="welcome-header">
            <h1>GoldenSpaceAI Assistant</h1>
            <p>I am powered by Gemini. Ask me anything about the cosmos.</p>
        </div>
        <!-- Chat messages will be appended here -->
    </main>
    
    <footer class="chat-input-area">
        <form id="chat-form">
            <div class="fancy-input-wrapper">
                <textarea id="chat-input" placeholder="Ask a question..." rows="1" required></textarea>
                <button id="send-btn" type="submit" title="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </form>
    </footer>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const chatLog = document.getElementById('chat-log');
        const welcomeHeader = document.getElementById('welcome-header');

        function appendMessage(sender, text) {
            // Hide the welcome message on the first message
            if (welcomeHeader) welcomeHeader.style.display = 'none';

            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            const avatar = sender === 'user' ? 'üßë‚ÄçüöÄ' : '‚ú®';
            messageDiv.innerHTML = `<div class="avatar">${avatar}</div><div class="message-content"><p>${text}</p></div>`;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
        }

        async function submitQuery(question) {
            if (!question) return;

            appendMessage('user', question);
            chatInput.value = '';
            chatInput.style.height = 'auto'; // Reset height for dynamic sizing
            sendBtn.disabled = true;
            
            const aiMessagePlaceholder = document.createElement('div');
            aiMessagePlaceholder.className = 'chat-message ai-message';
            aiMessagePlaceholder.innerHTML = `<div class="avatar">‚ú®</div><div class="message-content"><p>...</p></div>`;
            chatLog.appendChild(aiMessagePlaceholder);
            chatLog.scrollTop = chatLog.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) throw new Error('Network response failed.');
                
                const data = await response.json();
                aiMessagePlaceholder.querySelector('.message-content p').textContent = data.answer;

            } catch (error) {
                aiMessagePlaceholder.querySelector('.message-content p').textContent = 'Sorry, an error occurred.';
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            submitQuery(chatInput.value.trim());
        });
        
        // Auto-resize textarea as user types
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto'; // Temporarily shrink to get the correct scrollHeight
            chatInput.style.height = (chatInput.scrollHeight) + 'px';
        });

        // Submit on Enter, new line on Shift+Enter
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.requestSubmit();
            }
        });
    </script>
</body>
</html>
