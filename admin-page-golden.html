<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenSpaceAI - Admin Golden Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 2px solid gold;
        }

        .header h1 {
            font-size: 2.5em;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .auth-section {
            display: flex;
            gap: 10px;
            align-items: end;
            margin-bottom: 20px;
        }

        .input-group {
            flex: 1;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: gold;
            font-weight: bold;
        }

        input, select, button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 215, 0, 0.3);
            width: 100%;
        }

        button {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .danger {
            background: linear-gradient(45deg, #ff4444, #ff6666) !important;
        }

        .success {
            background: linear-gradient(45deg, #00aa00, #00cc00) !important;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 215, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: gold;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .users-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .users-table th {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            text-align: left;
            color: gold;
            font-weight: bold;
        }

        .users-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .users-table tr:hover {
            background: rgba(255, 215, 0, 0.05);
        }

        .golden-amount {
            color: gold;
            font-weight: bold;
            font-size: 1.1em;
        }

        .user-actions {
            display: flex;
            gap: 5px;
        }

        .user-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid gold;
            max-width: 500px;
            width: 90%;
        }

        .modal h3 {
            color: gold;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .alert.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .alert.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: gold;
        }

        @media (max-width: 768px) {
            .auth-section, .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è GoldenSpaceAI Admin</h1>
            <p>Manage User Golden Balances</p>
        </div>

        <div class="admin-panel">
            <div class="auth-section">
                <div class="input-group">
                    <label for="adminKey">Admin Secret Key</label>
                    <input type="password" id="adminKey" placeholder="Enter admin secret key from environment">
                </div>
                <button onclick="authenticate()">Authenticate</button>
            </div>

            <div id="alert" class="alert"></div>

            <div id="authenticatedSection" style="display: none;">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">Total Users</div>
                        <div class="stat-number" id="totalUsers">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Golden</div>
                        <div class="stat-number" id="totalGolden">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Average Balance</div>
                        <div class="stat-number" id="avgBalance">0</div>
                    </div>
                </div>

                <div class="controls">
                    <div class="input-group search-box">
                        <label for="searchUsers">Search Users</label>
                        <input type="text" id="searchUsers" placeholder="Search by email, name, or user ID..." oninput="searchUsers()">
                    </div>
                    <button onclick="loadAllUsers()">Refresh All Users</button>
                    <button class="success" onclick="exportData()">Export Data</button>
                </div>

                <div id="usersList">
                    <div class="loading">Click "Refresh All Users" to load data</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="adjustModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Adjust Golden Balance</h3>
            <div class="input-group">
                <label for="adjustAmount">Amount</label>
                <input type="number" id="adjustAmount" placeholder="Enter amount">
            </div>
            <div class="input-group">
                <label for="adjustReason">Reason</label>
                <input type="text" id="adjustReason" placeholder="Reason for adjustment">
            </div>
            <div class="modal-actions">
                <button onclick="closeModal('adjustModal')">Cancel</button>
                <button id="confirmAdjust" class="success">Confirm</button>
            </div>
        </div>
    </div>

    <div id="transactionsModal" class="modal">
        <div class="modal-content">
            <h3>Transaction History</h3>
            <div id="transactionsList"></div>
            <div class="modal-actions">
                <button onclick="closeModal('transactionsModal')">Close</button>
            </div>
        </div>
    </div>

    <script>
// Configuration - Set your admin key here (matches what you set in Render environment)
const VALID_ADMIN_KEYS = [
    "2200112211001122",
    "golden-space-ai-master-key",
    "admin-golden-space-ai-2024"
];

let currentUsers = [];
let currentEditingUserId = '';
let isAuthenticated = false;

function showAlert(message, type = 'error') {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.className = `alert ${type}`;
    alert.style.display = 'block';
    setTimeout(() => {
        alert.style.display = 'none';
    }, 5000);
}

function authenticate() {
    const adminKey = document.getElementById('adminKey').value.trim();
    
    if (!adminKey) {
        showAlert('Please enter admin secret key');
        return;
    }
    
    if (VALID_ADMIN_KEYS.includes(adminKey)) {
        isAuthenticated = true;
        document.getElementById('authenticatedSection').style.display = 'block';
        showAlert('Successfully authenticated!', 'success');
        loadAllUsers();
    } else {
        showAlert('Invalid admin key');
    }
}

async function makeAdminRequest(url, options = {}) {
    if (!isAuthenticated) {
        showAlert('Please authenticate first');
        return null;
    }
    
    try {
        const response = await fetch(url, {
            ...options,
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
                ...options.headers,
            },
        });
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        return await response.json();
    } catch (error) {
        showAlert('Request failed: ' + error.message);
        return null;
    }
}

async function loadAllUsers() {
    const response = await makeAdminRequest('/api/admin/all-users');
    if (!response) return;
    
    let users = response.users || [];
    
    // Remove duplicates and sort by creation date
    users = users.filter((v, i, a) => a.findIndex(u => u.userId === v.userId) === i);
    users.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
    
    currentUsers = users;
    displayUsers(users);
    updateStats(response);
}

async function searchUsers() {
    const query = document.getElementById('searchUsers').value.trim();
    if (!query) return loadAllUsers();
    
    const response = await makeAdminRequest(`/api/admin/search-users?query=${encodeURIComponent(query)}`);
    if (response) {
        currentUsers = response.users;
        displayUsers(currentUsers);
    }
}

function displayUsers(users) {
    const container = document.getElementById('usersList');
    if (!users.length) {
        container.innerHTML = '<div class="loading">No users found</div>';
        return;
    }

    let html = `
        <table class="users-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Golden Balance</th>
                    <th>Provider</th>
                    <th>Created At</th>
                    <th>Last Login</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
    `;

    users.forEach(u => {
        html += `
            <tr>
                <td title="${u.userId}">${u.userId.substring(0, 18)}...</td>
                <td>${u.name || 'N/A'}</td>
                <td>${u.email || 'N/A'}</td>
                <td class="golden-amount">${u.golden_balance || 0}G</td>
                <td>${u.provider || 'N/A'}</td>
                <td>${new Date(u.created_at).toLocaleDateString()}</td>
                <td>${new Date(u.last_login).toLocaleDateString()}</td>
                <td class="user-actions">
                    <button class="success" onclick="openAddModal('${u.userId}')">+ Add</button>
                    <button class="danger" onclick="openSubtractModal('${u.userId}')">- Subtract</button>
                    <button onclick="openSetModal('${u.userId}')">Set</button>
                    <button onclick="viewTransactions('${u.userId}')">History</button>
                </td>
            </tr>
        `;
    });

    html += '</tbody></table>';
    container.innerHTML = html;
}

function updateStats(data) {
    document.getElementById('totalUsers').textContent = data.totalUsers || currentUsers.length;
    const totalGolden = currentUsers.reduce((sum, u) => sum + (u.golden_balance || 0), 0);
    document.getElementById('totalGolden').textContent = totalGolden;
    document.getElementById('avgBalance').textContent = 
        currentUsers.length > 0 ? Math.round(totalGolden / currentUsers.length) : 0;
}

// Modal functions
function openAddModal(userId) {
    currentEditingUserId = userId;
    document.getElementById('modalTitle').textContent = `Add Golden to ${userId.substring(0, 15)}...`;
    const btn = document.getElementById('confirmAdjust');
    btn.className = 'success';
    btn.textContent = 'Add Golden';
    btn.onclick = addGolden;
    document.getElementById('adjustModal').style.display = 'flex';
}

function openSubtractModal(userId) {
    currentEditingUserId = userId;
    document.getElementById('modalTitle').textContent = `Subtract Golden from ${userId.substring(0, 15)}...`;
    const btn = document.getElementById('confirmAdjust');
    btn.className = 'danger';
    btn.textContent = 'Subtract Golden';
    btn.onclick = subtractGolden;
    document.getElementById('adjustModal').style.display = 'flex';
}

function openSetModal(userId) {
    currentEditingUserId = userId;
    document.getElementById('modalTitle').textContent = `Set Golden Balance for ${userId.substring(0, 15)}...`;
    const btn = document.getElementById('confirmAdjust');
    btn.className = '';
    btn.textContent = 'Set Balance';
    btn.onclick = setGolden;
    document.getElementById('adjustModal').style.display = 'flex';
}

// Admin actions
async function addGolden() {
    const amount = parseFloat(document.getElementById('adjustAmount').value);
    const reason = document.getElementById('adjustReason').value;
    if (!amount || amount <= 0) {
        showAlert('Please enter a valid positive amount');
        return;
    }

    const response = await makeAdminRequest('/api/admin/add-golden', {
        method: 'POST',
        body: JSON.stringify({ 
            userId: currentEditingUserId, 
            amount, 
            reason: reason || 'Admin adjustment - Add' 
        }),
    });
    
    if (response?.success) {
        showAlert(`Successfully added ${amount}G to user!`, 'success');
        closeModal('adjustModal');
        loadAllUsers();
    }
}

async function subtractGolden() {
    const amount = parseFloat(document.getElementById('adjustAmount').value);
    const reason = document.getElementById('adjustReason').value;
    if (!amount || amount <= 0) {
        showAlert('Please enter a valid positive amount');
        return;
    }

    const response = await makeAdminRequest('/api/admin/subtract-golden', {
        method: 'POST',
        body: JSON.stringify({ 
            userId: currentEditingUserId, 
            amount, 
            reason: reason || 'Admin adjustment - Subtract' 
        }),
    });
    
    if (response?.success) {
        showAlert(`Successfully subtracted ${amount}G from user!`, 'success');
        closeModal('adjustModal');
        loadAllUsers();
    }
}

async function setGolden() {
    const balance = parseFloat(document.getElementById('adjustAmount').value);
    const reason = document.getElementById('adjustReason').value;
    if (balance < 0) {
        showAlert('Balance cannot be negative');
        return;
    }

    const response = await makeAdminRequest('/api/admin/set-golden', {
        method: 'POST',
        body: JSON.stringify({ 
            userId: currentEditingUserId, 
            balance, 
            reason: reason || 'Admin adjustment - Set' 
        }),
    });
    
    if (response?.success) {
        showAlert(`Successfully set user balance to ${balance}G!`, 'success');
        closeModal('adjustModal');
        loadAllUsers();
    }
}

// Transactions
async function viewTransactions(userId) {
    const response = await makeAdminRequest(`/api/admin/user-transactions/${userId}`);
    const list = document.getElementById('transactionsList');
    
    if (!response?.transactions?.length) {
        list.innerHTML = '<p>No transactions found</p>';
    } else {
        let html = '<div style="max-height:400px;overflow-y:auto;">';
        response.transactions.slice().reverse().forEach(tx => {
            const color = tx.amount > 0 ? '#00ff00' : tx.amount < 0 ? '#ff4444' : '#ffd700';
            html += `
                <div style="border-bottom:1px solid #333;padding:10px 0;">
                    <div style="display:flex;justify-content:space-between;">
                        <span style="color:${color};font-weight:bold;">${tx.type?.toUpperCase() || 'ADJUSTMENT'}</span>
                        <span style="color:gold;font-weight:bold;">${tx.amount > 0 ? '+' : ''}${tx.amount}G</span>
                    </div>
                    <div style="font-size:0.9em;color:#ccc;">Balance: ${tx.previous_balance}G ‚Üí ${tx.new_balance}G</div>
                    <div style="font-size:0.8em;color:#999;">${tx.reason || '‚Äî'} ‚Ä¢ ${new Date(tx.timestamp).toLocaleString()}</div>
                </div>`;
        });
        list.innerHTML = html + '</div>';
    }
    
    document.getElementById('transactionsModal').style.display = 'flex';
}

// Utility functions
function closeModal(id) {
    document.getElementById(id).style.display = 'none';
    document.getElementById('adjustAmount').value = '';
    document.getElementById('adjustReason').value = '';
}

function exportData() {
    if (!currentUsers.length) {
        showAlert('No data to export');
        return;
    }
    
    const headers = ['User ID', 'Name', 'Email', 'Golden Balance', 'Provider', 'Created At', 'Last Login'];
    const rows = currentUsers.map(u => [
        u.userId,
        u.name || '',
        u.email || '',
        u.golden_balance || 0,
        u.provider || '',
        u.created_at || '',
        u.last_login || '',
    ]);
    
    const csv = [headers, ...rows]
        .map(r => r.map(f => `"${String(f).replace(/"/g, '""')}"`).join(','))
        .join('\n');

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `golden-users-${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    URL.revokeObjectURL(url);
    showAlert('Data exported successfully!', 'success');
}

// Event listeners
window.onclick = function(e) {
    if (e.target.classList.contains('modal')) {
        e.target.style.display = 'none';
    }
};

document.getElementById('adminKey').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        authenticate();
    }
});
    </script>
</body>
</html>
