<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Chat | GoldenSpaceAI</title>
    <style>
        :root {
            --bg-dark: #0a0e15;
            --panel-bg: #101828;
            --border-color: #334155;
            --text-primary: #E2E8F0;
            --text-secondary: #94A3B8;
            --gold-accent: #f6c64a;
            --gold-glow: rgba(246, 198, 74, 0.2);
        }

        body {
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Settings Panel --- */
        .settings-panel {
            width: 300px;
            background-color: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .settings-panel h2 {
            color: var(--gold-accent);
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
        }
        .settings-group {
            margin-bottom: 1.5rem;
        }
        .settings-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }
        select, textarea {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            box-sizing: border-box;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .settings-panel .brand {
            margin-top: auto;
            text-align: center;
            color: var(--gold-accent);
            font-weight: bold;
        }

        /* --- Main Chat Area --- */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Chat Log */
        .chat-log {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .chat-message {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            max-width: 800px;
        }
        .chat-message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--panel-bg);
            flex-shrink: 0;
            display: grid;
            place-items: center;
            font-size: 1.5rem;
        }
        .message-content {
            padding-top: 0.5rem;
        }
        .message-content p, .message-content pre {
            margin: 0;
            line-height: 1.6;
        }
        .message-content pre {
            background-color: var(--bg-dark);
            padding: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
            margin-top: 0.5rem;
        }

        /* User Message */
        .user-message {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        /* AI Message */
        .ai-message .avatar {
            border: 2px solid var(--gold-accent);
            box-shadow: 0 0 15px var(--gold-glow);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .typing-indicator span {
            width: 8px; height: 8px;
            background-color: var(--gold-accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Chat Input Area */
        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--panel-bg);
        }
        #chat-form {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            margin: auto;
        }
        #chat-input {
            flex: 1;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            resize: none;
        }
        #chat-input:focus {
            outline: none;
            border-color: var(--gold-accent);
            box-shadow: 0 0 10px var(--gold-glow);
        }
        #send-btn {
            background-color: var(--gold-accent);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            padding: 0 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #send-btn:hover {
            background-color: #ffdd77;
        }
        #send-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .settings-panel {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>

    <aside class="settings-panel">
        <h2>AI Configuration</h2>
        <div class="settings-group">
            <label for="model-select">AI Model</label>
            <select id="model-select">
                <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash</option>
                <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro</option>
            </select>
        </div>
        <div class="settings-group">
            <label for="custom-instructions">Custom Instructions</label>
            <textarea id="custom-instructions" placeholder="e.g., Act as an expert astrophysicist. Explain concepts simply."></textarea>
        </div>
        <div class="brand">GoldenSpaceAI</div>
    </aside>

    <main class="chat-container">
        <div class="chat-log" id="chat-log">
            <div class="chat-message ai-message">
                <div class="avatar">‚ú®</div>
                <div class="message-content">
                    <p>Welcome to the Advanced AI Chat. I am powered by Gemini. How can I help you explore the universe today?</p>
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <form id="chat-form">
                <textarea id="chat-input" placeholder="Ask a follow-up question..." rows="1" required></textarea>
                <button id="send-btn" type="submit">Send</button>
            </form>
        </div>
    </main>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const chatLog = document.getElementById('chat-log');
        const modelSelect = document.getElementById('model-select');
        const instructionsInput = document.getElementById('custom-instructions');

        // Simple Markdown to HTML converter
        function toHTML(text) {
            return text
                .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>') // Code blocks
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>'); // Italics
        }

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', `${sender}-message`);

            const avatar = sender === 'user' ? 'üßë‚ÄçüöÄ' : '‚ú®';
            const contentHTML = toHTML(text);

            messageDiv.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="message-content">${contentHTML.startsWith('<pre>') ? contentHTML : `<p>${contentHTML}</p>`}</div>
            `;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function showTypingIndicator() {
            const indicatorDiv = document.createElement('div');
            indicatorDiv.id = 'typing-indicator';
            indicatorDiv.classList.add('chat-message', 'ai-message');
            indicatorDiv.innerHTML = `
                <div class="avatar">‚ú®</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chatLog.appendChild(indicatorDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = chatInput.value.trim();
            if (!question) return;

            // Display user's message
            appendMessage('user', question);
            chatInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        model: modelSelect.value,
                        instructions: instructionsInput.value
                    })
                });

                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                
                const data = await response.json();
                appendMessage('ai', data.answer);

            } catch (error) {
                removeTypingIndicator();
                appendMessage('ai', 'Sorry, an error occurred. Please try again.');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
