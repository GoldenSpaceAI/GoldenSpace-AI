<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Chat - GoldenSpaceAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            max-width: 1400px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #34495e;
        }

        .sidebar-header {
            padding: 20px;
            background: #34495e;
            border-bottom: 1px solid #4a6278;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .golden-balance {
            background: #f39c12;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }

        .new-chat-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 20px;
            transition: background 0.3s;
        }

        .new-chat-btn:hover {
            background: #2980b9;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
        }

        .chat-item {
            padding: 12px 15px;
            margin: 5px 0;
            background: #34495e;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-item:hover {
            background: #3d566e;
        }

        .chat-item.active {
            background: #3498db;
        }

        .chat-delete {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .chat-delete:hover {
            background: #c0392b;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .chat-header {
            background: white;
            padding: 15px 25px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-selector {
            display: flex;
            gap: 10px;
        }

        .model-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .model-btn.active {
            border-color: #3498db;
            background: #3498db;
            color: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background: #3498db;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
            background: white;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            max-height: 120px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #3498db;
        }

        #sendButton {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        #sendButton:hover:not(:disabled) {
            background: #2980b9;
        }

        #sendButton:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .subscription-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            text-align: center;
        }

        .unlock-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .unlock-btn:hover {
            background: #219a52;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 12px 16px;
            font-style: italic;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userName">User</div>
                        <div class="golden-balance" id="goldenBalance">0G</div>
                    </div>
                </div>
            </div>
            
            <button class="new-chat-btn" id="newChatBtn">
                + New Chat
            </button>
            
            <div class="chat-history" id="chatHistory">
                <div class="empty-state" id="emptyState">
                    No chats yet<br>Start a new conversation!
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <h2>Advanced AI Chat</h2>
                <div class="model-selector">
                    <button class="model-btn active" data-model="pro">Friendly</button>
                    <button class="model-btn" data-model="thinking">Thinking</button>
                    <button class="model-btn" data-model="flash">Fast</button>
                </div>
            </div>

            <div class="subscription-info" id="subscriptionInfo" style="display: none;">
                <p>Advanced AI Chat is locked. Unlock for 20G per month.</p>
                <button class="unlock-btn" id="unlockBtn">Unlock Advanced AI</button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    Welcome to Advanced AI Chat! Choose a model and start chatting.
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                AI is typing...
            </div>

            <div class="chat-input-container">
                <div class="chat-input">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        rows="1"
                        disabled
                    ></textarea>
                    <button id="sendButton" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AdvancedAIChat {
            constructor() {
                this.currentChatId = null;
                this.chats = this.loadChats();
                this.currentModel = 'pro';
                this.isSubscribed = false;
                this.user = null;
                
                this.initializeElements();
                this.checkAuth();
                this.checkSubscription();
                this.renderChatHistory();
                this.setupEventListeners();
            }

            initializeElements() {
                this.elements = {
                    userAvatar: document.getElementById('userAvatar'),
                    userName: document.getElementById('userName'),
                    goldenBalance: document.getElementById('goldenBalance'),
                    newChatBtn: document.getElementById('newChatBtn'),
                    chatHistory: document.getElementById('chatHistory'),
                    chatMessages: document.getElementById('chatMessages'),
                    messageInput: document.getElementById('messageInput'),
                    sendButton: document.getElementById('sendButton'),
                    modelButtons: document.querySelectorAll('.model-btn'),
                    subscriptionInfo: document.getElementById('subscriptionInfo'),
                    unlockBtn: document.getElementById('unlockBtn'),
                    typingIndicator: document.getElementById('typingIndicator'),
                    emptyState: document.getElementById('emptyState')
                };
            }

            async checkAuth() {
                try {
                    const response = await fetch('/api/me');
                    const data = await response.json();
                    
                    if (data.loggedIn) {
                        this.user = data.user;
                        this.updateUserInfo(data);
                    } else {
                        window.location.href = '/login-signup.html';
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                }
            }

            updateUserInfo(data) {
                this.elements.userName.textContent = data.user.name;
                this.elements.goldenBalance.textContent = `${data.balance}G`;
                
                // Set avatar initial
                const initial = data.user.name.charAt(0).toUpperCase();
                this.elements.userAvatar.textContent = initial;
            }

            async checkSubscription() {
                try {
                    const response = await fetch('/api/feature-status?feature=chat_advancedai');
                    const data = await response.json();
                    
                    this.isSubscribed = data.unlocked;
                    
                    if (this.isSubscribed) {
                        this.elements.subscriptionInfo.style.display = 'none';
                        this.elements.messageInput.disabled = false;
                        this.elements.sendButton.disabled = false;
                        this.elements.messageInput.placeholder = 'Type your message...';
                    } else {
                        this.elements.subscriptionInfo.style.display = 'block';
                        this.elements.messageInput.disabled = true;
                        this.elements.sendButton.disabled = true;
                        this.elements.messageInput.placeholder = 'Unlock Advanced AI to chat...';
                    }
                } catch (error) {
                    console.error('Subscription check failed:', error);
                }
            }

            loadChats() {
                const saved = localStorage.getItem('advancedAI_chats');
                if (saved) {
                    return JSON.parse(saved);
                }
                return {};
            }

            saveChats() {
                localStorage.setItem('advancedAI_chats', JSON.stringify(this.chats));
            }

            createNewChat() {
                const chatId = 'chat_' + Date.now();
                this.chats[chatId] = {
                    id: chatId,
                    title: 'New Chat',
                    messages: [],
                    createdAt: new Date().toISOString(),
                    model: this.currentModel
                };
                
                this.saveChats();
                this.renderChatHistory();
                this.switchToChat(chatId);
                
                return chatId;
            }

            deleteChat(chatId) {
                if (this.chats[chatId]) {
                    delete this.chats[chatId];
                    this.saveChats();
                    
                    if (this.currentChatId === chatId) {
                        this.currentChatId = null;
                        this.renderMessages();
                    }
                    
                    this.renderChatHistory();
                }
            }

            switchToChat(chatId) {
                this.currentChatId = chatId;
                this.renderMessages();
                
                // Update active chat in history
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.chatId === chatId) {
                        item.classList.add('active');
                    }
                });
            }

            renderChatHistory() {
                this.elements.chatHistory.innerHTML = '';
                
                const chatArray = Object.values(this.chats)
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                if (chatArray.length === 0) {
                    this.elements.emptyState.style.display = 'block';
                    return;
                }
                
                this.elements.emptyState.style.display = 'none';
                
                chatArray.forEach(chat => {
                    const chatElement = document.createElement('div');
                    chatElement.className = 'chat-item';
                    chatElement.dataset.chatId = chat.id;
                    
                    chatElement.innerHTML = `
                        <span>${chat.title}</span>
                        <button class="chat-delete" onclick="chatApp.deleteChat('${chat.id}')">Ã—</button>
                    `;
                    
                    if (chat.id === this.currentChatId) {
                        chatElement.classList.add('active');
                    }
                    
                    chatElement.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('chat-delete')) {
                            this.switchToChat(chat.id);
                        }
                    });
                    
                    this.elements.chatHistory.appendChild(chatElement);
                });
            }

            renderMessages() {
                if (!this.currentChatId || !this.chats[this.currentChatId]) {
                    this.elements.chatMessages.innerHTML = `
                        <div class="message ai-message">
                            Welcome to Advanced AI Chat! Choose a model and start chatting.
                        </div>
                    `;
                    return;
                }

                const chat = this.chats[this.currentChatId];
                this.elements.chatMessages.innerHTML = '';
                
                chat.messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${message.role === 'user' ? 'user-message' : 'ai-message'}`;
                    messageElement.textContent = message.content;
                    this.elements.chatMessages.appendChild(messageElement);
                });
                
                this.scrollToBottom();
            }

            async sendMessage() {
                if (!this.isSubscribed) {
                    alert('Please unlock Advanced AI first!');
                    return;
                }

                const message = this.elements.messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                this.addMessage('user', message);
                this.elements.messageInput.value = '';
                this.adjustTextareaHeight();
                
                // Show typing indicator
                this.elements.typingIndicator.style.display = 'block';
                this.scrollToBottom();

                try {
                    const endpoint = `/api/generate-${this.currentModel}`;
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            prompt: message
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.addMessage('assistant', data.text);
                    } else {
                        throw new Error(data.error || 'Failed to get response');
                    }
                } catch (error) {
                    console.error('Chat error:', error);
                    this.addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                } finally {
                    this.elements.typingIndicator.style.display = 'none';
                }
            }

            addMessage(role, content) {
                if (!this.currentChatId) {
                    this.createNewChat();
                }

                const message = { role, content, timestamp: new Date().toISOString() };
                this.chats[this.currentChatId].messages.push(message);
                
                // Update chat title if it's the first user message
                if (role === 'user' && this.chats[this.currentChatId].messages.length === 1) {
                    this.chats[this.currentChatId].title = content.substring(0, 30) + (content.length > 30 ? '...' : '');
                    this.renderChatHistory();
                }

                this.saveChats();
                this.renderMessages();
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.elements.chatMessages.scrollTop = this.elements.chatMessages.scrollHeight;
                }, 100);
            }

            adjustTextareaHeight() {
                const textarea = this.elements.messageInput;
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            async unlockAdvancedAI() {
                try {
                    const response = await fetch('/api/unlock-feature', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            feature: 'chat_advancedai',
                            cost: 20
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        alert('Advanced AI unlocked successfully!');
                        this.checkSubscription();
                        this.elements.goldenBalance.textContent = `${data.newBalance}G`;
                    } else {
                        alert('Failed to unlock: ' + (data.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Unlock error:', error);
                    alert('Error unlocking Advanced AI');
                }
            }

            setupEventListeners() {
                // New chat button
                this.elements.newChatBtn.addEventListener('click', () => {
                    this.createNewChat();
                });

                // Model selection
                this.elements.modelButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.elements.modelButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentModel = btn.dataset.model;
                        
                        if (this.currentChatId) {
                            this.chats[this.currentChatId].model = this.currentModel;
                            this.saveChats();
                        }
                    });
                });

                // Send message
                this.elements.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });

                // Enter key to send
                this.elements.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.elements.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });

                // Unlock button
                this.elements.unlockBtn.addEventListener('click', () => {
                    this.unlockAdvancedAI();
                });

                // Auto-create first chat if none exists
                if (Object.keys(this.chats).length === 0) {
                    this.createNewChat();
                } else {
                    // Switch to most recent chat
                    const recentChat = Object.values(this.chats)
                        .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))[0];
                    this.switchToChat(recentChat.id);
                }
            }
        }

        // Initialize the chat when page loads
        let chatApp;
        document.addEventListener('DOMContentLoaded', () => {
            chatApp = new AdvancedAIChat();
        });
    </script>
</body>
</html>
