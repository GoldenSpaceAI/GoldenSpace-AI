<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Satellite Builder | GoldenSpaceAI</title>
    <style>
        :root {
            --bg-dark: #0a0e15;
            --card-bg: #1a2035;
            --primary-text: #e0e0e0;
            --gold-accent: #f6c64a;
            --border-color: #3c4260;
            --success-color: #4ade80;
            --warning-color: #facc15;
            --error-color: #f87171;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--primary-text);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: var(--gold-accent); }
        .main-container { display: flex; flex-wrap: wrap; gap: 2rem; width: 100%; max-width: 1200px; }
        .left-panel { flex: 1; min-width: 250px; }
        .right-panel { flex: 3; min-width: 500px; }
        .toolbox, .test-bay { background-color: var(--card-bg); border-radius: 12px; padding: 1.5rem; border: 1px solid var(--border-color); }
        .toolbox h2, .test-bay h2 { margin-top: 0; color: var(--gold-accent); border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
        .parts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .part { padding: 1rem; border: 2px dashed var(--border-color); border-radius: 8px; text-align: center; cursor: grab; background-color: #2a314d; transition: background-color 0.2s, transform 0.2s; }
        .part:hover { background-color: #3c4260; }
        .part.dragging { opacity: 0.5; transform: scale(1.05); cursor: grabbing; }
        .part img { max-width: 60px; pointer-events: none; }
        .part p { margin: 0.5rem 0 0; font-weight: bold; font-size: 0.9rem; }
        .assembly-area { height: 400px; background: radial-gradient(circle, #2a314d 0%, var(--card-bg) 70%); border-radius: 8px; border: 1px solid var(--border-color); position: relative; overflow: hidden; }
        .drop-zone { position: absolute; border: 2px dashed #5fa8d3; transition: background-color 0.3s, border-color 0.3s; }
        .drop-zone.drag-over { background-color: rgba(95, 168, 211, 0.2); border-color: var(--gold-accent); }
        #bus-zone { width: 120px; height: 120px; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #panel-zone-left { width: 150px; height: 50px; top: 50%; left: 10%; transform: translateY(-50%); }
        #panel-zone-right { width: 150px; height: 50px; top: 50%; right: 10%; transform: translateY(-50%); }
        #antenna-zone { width: 80px; height: 80px; bottom: 5%; left: 50%; transform: translateX(-50%); }
        .drop-zone .part { width: 100%; height: 100%; padding: 0; display: flex; align-items: center; justify-content: center; border: none; cursor: default; }
        .test-bay { margin-top: 2rem; }
        #test-flight-btn { width: 100%; padding: 15px; font-size: 1.1rem; font-weight: bold; color: var(--card-bg); background-color: var(--gold-accent); border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
        #test-flight-btn:hover { background-color: #ffdd77; }
        #test-results { margin-top: 1rem; padding: 1rem; border-radius: 8px; min-height: 50px; background-color: #2a314d; }
        #test-results.success { border-left: 5px solid var(--success-color); }
        #test-results.warning { border-left: 5px solid var(--warning-color); }
        #test-results.error { border-left: 5px solid var(--error-color); }
    </style>
</head>
<body>

    <h1>Advanced Satellite Builder üõ∞Ô∏è</h1>
    <div class="main-container">
        <div class="left-panel">
            <div class="toolbox">
                <h2>Component Toolbox</h2>
                <div class="parts-container">
                    <div id="part-bus" class="part" draggable="true"><img src="https://img.icons8.com/plasticine/100/box.png" alt="Satellite Bus"><p>Satellite Bus</p></div>
                    <div id="part-panel" class="part" draggable="true"><img src="https://img.icons8.com/plasticine/100/solar-panel.png" alt="Solar Panel"><p>Solar Panel</p></div>
                    <div id="part-antenna" class="part" draggable="true"><img src="https://img.icons8.com/plasticine/100/satellite-dish.png" alt="Antenna"><p>Antenna</p></div>
                </div>
            </div>
            <div class="test-bay">
                <h2>Mission Control</h2>
                <button id="test-flight-btn">üöÄ Test Flight & Add to Universe</button>
                <div id="test-results"><p>Assemble your satellite and run a test flight.</p></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="assembly-area">
                <div id="bus-zone" class="drop-zone" data-part-type="bus"></div>
                <div id="panel-zone-left" class="drop-zone" data-part-type="panel"></div>
                <div id="panel-zone-right" class="drop-zone" data-part-type="panel"></div>
                <div id="antenna-zone" class="drop-zone" data-part-type="antenna"></div>
            </div>
        </div>
    </div>

    <script>
        const parts = document.querySelectorAll('.part');
        const dropZones = document.querySelectorAll('.drop-zone');
        parts.forEach(part => {
            part.addEventListener('dragstart', (e) => { part.classList.add('dragging'); e.dataTransfer.setData('text/plain', part.id); });
            part.addEventListener('dragend', () => part.classList.remove('dragging'));
        });
        dropZones.forEach(zone => {
            zone.addEventListener('dragover', (e) => { e.preventDefault(); zone.classList.add('drag-over'); });
            zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                const partId = e.dataTransfer.getData('text/plain');
                const draggedPart = document.getElementById(partId);
                if (draggedPart && partId.includes(zone.dataset.partType)) {
                    const partClone = draggedPart.cloneNode(true);
                    partClone.classList.remove('dragging');
                    partClone.id = '';
                    zone.innerHTML = '';
                    zone.appendChild(partClone);
                }
            });
        });
        
        const testFlightBtn = document.getElementById('test-flight-btn');
        const testResultsEl = document.getElementById('test-results');

        testFlightBtn.addEventListener('click', () => {
            const hasBus = document.getElementById('bus-zone').hasChildNodes();
            const hasPower = document.getElementById('panel-zone-left').hasChildNodes() || document.getElementById('panel-zone-right').hasChildNodes();
            const hasAntenna = document.getElementById('antenna-zone').hasChildNodes();
            let resultText = '';
            testResultsEl.className = '';

            if (!hasBus) {
                testResultsEl.classList.add('error');
                resultText = "<strong>Launch Failure!</strong> A satellite bus is the essential first piece.";
            } else if (hasBus && hasPower && hasAntenna) {
                testResultsEl.classList.add('success');
                resultText = "<strong>Mission Success!</strong> Satellite is fully operational.";
            } else if (hasBus && hasPower) {
                testResultsEl.classList.add('warning');
                resultText = "<strong>Partial Failure.</strong> Satellite has power, but cannot communicate.";
            } else {
                testResultsEl.classList.add('error');
                resultText = "<strong>Total Failure!</strong> Satellite is in orbit, but has no power source.";
            }
            testResultsEl.innerHTML = `<p>${resultText}</p>`;

            // --- NEW UPDATE: Save to localStorage and redirect ---
            if (hasBus) { // Only add to universe if it's a valid construct
                const satelliteData = {
                    name: `Sat-${Math.floor(Math.random() * 900) + 100}`, // Random name
                    hasPower: hasPower,
                    hasAntenna: hasAntenna
                };
                localStorage.setItem('completedSatellite', JSON.stringify(satelliteData));
                alert('Satellite design complete! Returning to Your Space hub...');
                window.location.href = '/your-space.html';
            }
        });
    </script>
</body>
</html>
