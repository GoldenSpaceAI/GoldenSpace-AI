<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>GoldenSpaceAI • Search Lessons</title>
<style>
body{
  margin:0;
  font-family:"Segoe UI",Roboto,sans-serif;
  color:#fff;
  background:url("https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2400&auto=format&fit=crop") center/cover fixed;
  backdrop-filter:blur(8px);
  min-height:100vh;
}
.overlay{
  background:rgba(0,0,0,.6);
  position:fixed;inset:0;z-index:-1;
}
.top{
  position:sticky;top:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(8px);
  padding:14px 18px;
  display:flex;align-items:center;gap:10px;
}
.top h1{font-size:22px;color:#ffd86b;margin:0;font-weight:900}
.spacer{flex:1}
a.pill{
  padding:8px 14px;border-radius:999px;
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;text-decoration:none;font-weight:700;
}
.wrap{max-width:1100px;margin:0 auto;padding:24px 16px 100px}
.search{
  display:flex;gap:8px;
  background:rgba(255,255,255,.1);
  padding:10px;border-radius:16px;margin-bottom:16px;
  border:1px solid rgba(255,255,255,.2);
}
input{
  flex:1;background:transparent;border:0;outline:0;
  color:#fff;font-size:16px;
}
button{
  border:0;border-radius:12px;cursor:pointer;
  font-weight:800;padding:10px 14px;
}
.btn-gold{
  background:linear-gradient(180deg,#ffd86b,#f4b83e);
  color:#2b2100;
}
.btn-ghost{
  background:rgba(255,255,255,.15);color:#fff;
}
.topics{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(130px,1fr));
  gap:10px;margin-top:10px;
}
.topic{
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.2);
  border-radius:12px;padding:10px 12px;
  font-size:14px;text-align:center;
  cursor:pointer;transition:.25s;
}
.topic:hover{
  background:rgba(255,255,255,.2);
  transform:translateY(-2px);
}
.results{
  margin-top:20px;
}
.lesson{
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.2);
  border-radius:16px;
  padding:18px;margin-bottom:10px;
  backdrop-filter:blur(6px);
}
.lesson h3{color:#ffd86b;margin:0 0 8px}
.status{color:#ddd;margin:8px 0}

/* Fullscreen lock */
.lock{
  position:fixed;inset:0;z-index:9999;
  background:rgba(0,0,0,.9) url("https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2400&auto=format&fit=crop") center/cover no-repeat;
  display:flex;align-items:center;justify-content:center;
  text-align:center;flex-direction:column;
}
.lock-box{
  background:rgba(0,0,0,.7);
  padding:30px;border-radius:20px;
  max-width:500px;width:90%;
  border:1px solid rgba(255,255,255,.2);
  box-shadow:0 0 50px rgba(0,0,0,.5);
}
.lock-box h2{color:#ffd86b;font-size:28px;margin-bottom:8px}
.lock-box p{color:#ccc;line-height:1.6}
.lock-box .price{font-size:34px;font-weight:900;color:#ffd86b}
.lock-box .balance{margin:10px 0;font-size:16px;color:#fff}
.lock-box .balance span{color:#ffd86b;font-weight:700}
.lock-box button{
  width:100%;margin-top:14px;padding:14px;
  border-radius:14px;font-size:16px;
}
#unlockBtn{background:linear-gradient(180deg,#ffd86b,#f4b83e);color:#2b2100;font-weight:900}
.buy-link{display:inline-block;margin-top:10px;color:#ffd86b;text-decoration:none}
#unlockStatus{margin-top:10px;font-size:14px}
.success{color:#8affae}
.error{color:#ff9b9b}
</style>
</head>
<body>
<div class="overlay"></div>

<div class="top">
  <h1>GoldenSpaceAI</h1>
  <div class="spacer"></div>
  <a class="pill" href="/">Home</a>
  <a class="pill" href="/plans.html">Plans</a>
</div>

<div class="wrap">
  <div class="search">
    <input id="query" placeholder="Search educational lessons..."/>
    <button class="btn-gold" id="searchBtn">Search</button>
  </div>

  <div class="topics" id="topics"></div>

  <div class="status" id="status">Choose a topic to begin.</div>
  <div class="results" id="results"></div>
</div>

<!-- 🔒 LOCK -->
<div id="lock" class="lock">
  <div class="lock-box">
    <h2>🔒 Educational Lessons Locked</h2>
    <p>Access AI-generated lessons with explanations, examples & practice questions. Valid 30 days.</p>
    <div class="price">10 G / month</div>
    <div class="balance">Your Balance: <span id="balance">0 G</span></div>
    <button id="unlockBtn">UNLOCK FOR 10 G</button>
    <div id="unlockStatus"></div>
    <a href="/buy-golden.html" class="buy-link">💰 Buy More Golden</a>
  </div>
</div>

<script>
const FEATURE="search_lessons",COST=10;
const topics=["Fractions","Decimals","Algebra","Geometry","Photosynthesis","Human Body","Newton’s Laws","Electric Circuits","Roman Empire","Ancient Egypt","World War II","Periodic Table","Ecosystems","Grammar","Punctuation","Water Cycle","Cells","Energy","DNA","Forces","Climate Change","Coding Basics","Artificial Intelligence","Internet Safety","Computer Parts","Essay Writing","Public Speaking","Map Reading","Continents","Planets","Black Holes","Gravity","Light and Sound","Geography","Trigonometry","Probability","Industrial Revolution","Civil Rights","Reading Skills","Vocabulary"];
const tEl=document.getElementById("topics");
tEl.innerHTML=topics.map(t=>`<div class='topic'>${t}</div>`).join("");

async function updateBalance(){
  const r=await fetch("/api/golden-balance",{credentials:"include"}).then(r=>r.json());
  if(r.loggedIn)document.getElementById("balance").textContent=r.balance+" G";
}

async function init(){
  await updateBalance();
  const f=await fetch(`/api/feature-status?feature=${FEATURE}`,{credentials:"include"}).then(r=>r.json());
  if(f.unlocked){document.getElementById("lock").style.display="none";}
  else{document.getElementById("lock").style.display="flex";}
}
init();

document.getElementById("unlockBtn").onclick=async()=>{
  const s=document.getElementById("unlockStatus");
  s.textContent="⏳ Processing...";
  const r=await fetch("/api/unlock-feature",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    credentials:"include",
    body:JSON.stringify({feature:FEATURE,cost:COST})
  });
  const d=await r.json();
  if(d.success){
    s.textContent="✅ Unlocked!";s.className="success";
    await updateBalance();
    setTimeout(()=>document.getElementById("lock").style.display="none",800);
  }else{
    s.textContent="❌ "+(d.error||"Failed");s.className="error";
  }
};

document.getElementById("topics").onclick=e=>{
  if(e.target.classList.contains("topic")){
    document.getElementById("query").value=e.target.textContent;
    search();
  }
};
document.getElementById("searchBtn").onclick=search;
document.getElementById("query").addEventListener("keydown",e=>{
  if(e.key==="Enter")search();
});

async function search(){
  const q=document.getElementById("query").value.trim();
  if(!q)return;
  const lock=document.getElementById("lock");
  if(lock.style.display!=="none"){
    document.getElementById("unlockStatus").textContent="🔒 Unlock feature to use.";
    return;
  }
  document.getElementById("status").textContent="Generating lesson...";
  const res=await fetch("/search-lessons",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({query:`Create a full lesson about ${q} with introduction, explanation, examples, and practice.`})});
  const data=await res.json();
  const text=(data.answer||data.reply||"").trim();
  const parts=text.split(/\n{2,}/).filter(Boolean);
  const rEl=document.getElementById("results");
  rEl.innerHTML=parts.map((p,i)=>`<div class='lesson'><h3>Section ${i+1}</h3><p>${p}</p></div>`).join("");
  document.getElementById("status").textContent="✅ Lesson ready.";
}
</script>
</body>
</html>
