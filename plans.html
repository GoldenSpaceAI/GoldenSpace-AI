<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Golden Tokens | GoldenSpaceAI</title>

<style>
    :root {
        --gold1: #ffd700;
        --gold2: #ffef8a;
        --dark: #0d0d0d;
        --card-bg: rgba(20,20,20,0.7);
        --border: rgba(255,255,255,0.15);
    }

    body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        color: white;
        background: url("https://images.unsplash.com/photo-1527443154391-507e9dc6c5cc?auto=format&fit=crop&w=1600&q=60") no-repeat center center/cover;
        backdrop-filter: blur(3px);
        min-height: 100vh;
    }

    .overlay {
        background: rgba(0,0,0,0.55);
        width: 100%;
        min-height: 100vh;
        padding: 30px 10px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        text-align: center;
    }

    h1 {
        font-size: 2.4rem;
        margin-bottom: 10px;
        color: var(--gold1);
    }

    .loginNotice {
        display: none;
        margin-bottom: 20px;
    }

    .loginNotice button {
        background: var(--gold1);
        color: black;
        padding: 12px 30px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
    }

    .plans {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
    }

    .plan-box {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 25px;
        backdrop-filter: blur(4px);
        transition: 0.25s;
    }

    .plan-box:hover {
        transform: translateY(-5px);
        border-color: var(--gold1);
    }

    .price {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--gold1);
    }

    .gold {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: var(--gold2);
    }

    button {
        padding: 12px 20px;
        width: 100%;
        border: none;
        border-radius: 12px;
        background: var(--gold1);
        color: black;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: var(--gold2);
    }

    /* Confirmation screen */
    #confirmBox {
        display: none;
        margin-top: 40px;
        background: rgba(0,0,0,0.65);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 25px;
    }

    #confirmBox h2 {
        color: var(--gold1);
    }
</style>
</head>

<body>
<div class="overlay">
    <div class="container">
        
        <h1>GoldenSpaceAI â€“ Golden Store</h1>
        <p class="subtitle">Choose your Golden package and upgrade your experience instantly.</p>

        <!-- Login notice -->
        <div class="loginNotice" id="loginNotice">
            <p>You must log in before purchasing.</p>
            <button onclick="window.location.href='/login'">Log In</button>
        </div>

        <div class="plans">
            <!-- MINI -->
            <div class="plan-box">
                <h2>Mini Pack</h2>
                <div class="price">$5</div>
                <div class="gold">20 Golden</div>
                <button onclick="selectPlan('mini')">Purchase</button>
            </div>

            <!-- GOLDEN -->
            <div class="plan-box">
                <h2>Golden Pack</h2>
                <div class="price">$10</div>
                <div class="gold">44 Golden</div>
                <button onclick="selectPlan('golden')">Purchase</button>
            </div>

            <!-- ULTRA -->
            <div class="plan-box">
                <h2>Ultra Pack</h2>
                <div class="price">$20</div>
                <div class="gold">90 Golden</div>
                <button onclick="selectPlan('ultra')">Purchase</button>
            </div>
        </div>

        <!-- CONFIRMATION UI -->
        <div id="confirmBox">
            <h2>Confirm Purchase</h2>
            <p id="confirmText"></p>

            <label>Choose Crypto:</label><br><br>
            <select id="cryptoSelect" style="padding:10px;border-radius:8px;">
                <option value="btc">Bitcoin (BTC)</option>
                <option value="eth">Ethereum (ETH)</option>
                <option value="ltc">Litecoin (LTC)</option>
            </select>

            <br><br>
            <button onclick="createPayment()">Continue</button>
        </div>

    </div>
</div>

<script>
    let selectedPlan = null;
    let isLoggedIn = false;

    async function checkLogin() {
        const res = await fetch("/api/me");
        const data = await res.json();
        isLoggedIn = data.loggedIn;

        // Show login banner if logged out
        if (!isLoggedIn) {
            document.getElementById("loginNotice").style.display = "block";
        }
    }

    // Run immediately
    checkLogin();

    // User presses purchase
    async function selectPlan(plan) {
        if (!isLoggedIn) {
            document.getElementById("loginNotice").scrollIntoView({ behavior: "smooth" });
            return;
        }

        selectedPlan = plan;
        document.getElementById("confirmText").innerText =
            `You selected the ${plan.toUpperCase()} plan. Continue to crypto payment.`;
        document.getElementById("confirmBox").style.display = "block";
        window.scrollTo(0, document.body.scrollHeight);
    }

    async function createPayment() {
        const crypto = document.getElementById("cryptoSelect").value;

        const res = await fetch("/api/create-payment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ plan: selectedPlan, crypto })
        });

        const data = await res.json();

        if (!data.success) {
            alert("Error: " + data.error);
            return;
        }

        window.location.href = `/success?paymentId=${data.paymentId}`;
    }
</script>

</body>
</html>
