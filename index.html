<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>GoldenSpaceAI Â· Advanced AI Assistant</title>
  <meta name="description" content="GoldenSpaceAI is your smart AI assistant for learning, chatting, and creating.">
  <link rel="icon" href="/logo.png" type="image/png"/>
  <style>
    /* âœ… Keep your original golden/space theme styles here */
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: url("https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2000&auto=format&fit=crop") center/cover no-repeat fixed;
      color: #fff;
    }

    /* âœ… User section styles */
    .user-header {
      background: radial-gradient(circle at 70% 20%, rgba(247,201,72,.25), rgba(20,24,48,0.95));
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 15px 45px rgba(0,0,0,.45);
      margin: 25px auto;
      max-width: 600px;
    }
    .profile-pill {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 10px;
    }
    .profile-pill img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid rgba(247,201,72,.6);
      box-shadow: 0 0 25px rgba(247,201,72,.25);
    }
    .welcome {
      font-size: 22px;
      font-weight: 800;
      color: #f6c64a;
      text-shadow: 0 0 15px rgba(247,201,72,.4);
    }
    .gold-balance {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(180deg, #f6c64a, #e0a93a);
      color: #201600;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 15px;
      box-shadow: 0 5px 25px rgba(247,201,72,.4);
      margin-top: 6px;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .gold-balance:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 35px rgba(247,201,72,.6);
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 24px;
    }
    button, .navbtn {
      font-family: "Segoe UI", Roboto, sans-serif;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      padding: 10px 18px;
      font-size: 15px;
      transition: 0.25s;
    }
    .buy-golden-btn {
      background: linear-gradient(180deg, #ffd86b, #f4b83e);
      color: #2b2100;
      box-shadow: 0 10px 25px rgba(247,201,72,.3);
    }
    .buy-golden-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(247,201,72,.5);
    }
    .navbtn {
      background: linear-gradient(180deg, #343a8b, #2a2e6a);
      color: #fff;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(50,50,150,.3);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .navbtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(50,50,150,.5);
    }
    .manage-btn {
      background: linear-gradient(180deg, #6aa8ff, #3c7de6);
      color: #ffffff;
      font-weight: 800;
      box-shadow: 0 10px 25px rgba(0,100,255,.3);
    }
    .manage-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,100,255,.5);
    }
    .logout-btn {
      background: #ff6b6b;
      color: #fff;
      font-weight: 700;
    }
    .logout-btn:hover {
      background: #ff4a4a;
      transform: translateY(-2px);
    }
    @media (max-width: 600px) {
      .actions {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }
      button, .navbtn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- User section -->
  <div id="user-display" style="margin-top:40px;"></div>

  <script>
  async function loadUser() {
    try {
      const res = await fetch('/api/me', { credentials: 'include' });
      const user = await res.json();
      const display = document.getElementById('user-display');

      if (user.loggedIn && user.user) {
        const balanceRes = await fetch('/api/golden-balance', { credentials: 'include' });
        const balanceData = await balanceRes.json();
        const goldenBalance = balanceData.balance || 0;

        const firstName = user.user.name
          ? user.user.name.split(' ')[0]
          : user.user.email.split('@')[0];

        const profilePic =
          user.user.photo ||
          'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80"><circle cx="40" cy="40" r="40" fill="%23f6c64a"/><circle cx="40" cy="32" r="14" fill="%230a0e15"/><path d="M12 70c6-14 20-22 28-22s22 8 28 22" fill="%230a0e15"/></svg>';

        display.innerHTML = `
          <div class="user-header">
            <div class="profile-pill">
              <img src="${profilePic}" alt="Profile picture">
              <div>
                <div class="welcome">Welcome, ${firstName}</div>
                <div class="gold-balance" onclick="location.href='/buy-golden.html'">
                  ðŸŒ• ${goldenBalance} G
                </div>
              </div>
            </div>
            <div class="actions">
              <button class="buy-golden-btn" onclick="location.href='/buy-golden.html'">ðŸ’° Buy More Golden(G)</button>
              <a class="navbtn" href="/transfer-golden.html">ðŸ’¸ Transfer(G)</a>
              <button class="manage-btn" onclick="location.href='/subscriptions.html'">ðŸ“… Manage Subscriptions</button>
              <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
          </div>`;
      } else {
        display.innerHTML = `<p style="text-align:center;color:#ccc;">Please log in to access your dashboard.</p>`;
      }
    } catch (err) {
      console.error(err);
      document.getElementById('user-display').innerHTML =
        '<p style="text-align:center;color:#f88;">Error loading user info.</p>';
    }
  }

  function logout() {
    fetch('/logout', { method: 'POST', credentials: 'include' }).then(() => location.reload());
  }

  loadUser();
  </script>
</body>
</html>
