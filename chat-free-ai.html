<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GoldenSpaceAI • Free Chat</title>
<style>
:root{
  --gold1:#ffd700;--gold2:#ffed4e;--border:rgba(255,255,255,.15);
}
*{box-sizing:border-box;}
body{
  margin:0;font-family:"Segoe UI",Roboto,sans-serif;color:#fff;
  background:#000 url("https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2400&auto=format&fit=crop")
  center/cover fixed no-repeat;min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden;
}
header{
  position:fixed;top:0;left:0;right:0;z-index:10;
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 16px;background:rgba(0,0,0,.7);backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
header .logo{
  width:34px;height:34px;border-radius:50%;
  background:conic-gradient(from 200deg,var(--gold1),var(--gold2),#b89200,var(--gold1));
  box-shadow:0 0 10px rgba(255,215,0,.4);
}
header h1{margin:0;font-size:18px;color:var(--gold1);font-weight:900;}
nav a{
  color:var(--gold1);
  text-decoration:none;
  margin-left:14px;
  font-weight:600;
}
nav a:hover{text-decoration:underline;}
#chatContainer{
  display:flex;flex:1;margin-top:60px;
}
.sidebar{
  width:250px;flex-shrink:0;
  background:rgba(0,0,0,.85);
  border-right:1px solid var(--border);
  height:calc(100vh - 60px);
  display:flex;flex-direction:column;
  padding:14px;overflow-y:auto;
}
.sidebar h3{margin:0 0 10px;color:var(--gold1);}
#customInstr{
  width:100%;min-height:60px;border-radius:8px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.07);color:#fff;
  padding:6px 8px;margin-bottom:10px;font-size:13px;
}
.newChatBtn{
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  color:#141000;font-weight:800;border:none;border-radius:10px;padding:8px;margin-bottom:10px;
  cursor:pointer;
}
.chatItem{
  background:rgba(255,255,255,.08);
  border:1px solid transparent;
  border-radius:8px;
  margin-bottom:6px;
  padding:8px;
  cursor:pointer;
}
.chatItem.active{border-color:var(--gold1);background:rgba(255,215,0,.1);}
.chatItem:hover{border-color:var(--gold2);}
.deleteBtn{float:right;color:#f55;cursor:pointer;font-size:13px;}
#chatArea{
  flex:1;overflow-y:auto;padding:20px 12px 180px;
}
.msg{
  max-width:750px;margin:10px auto;
  padding:12px 16px;border-radius:12px;
  border:1px solid var(--border);backdrop-filter:blur(6px);
  word-wrap:break-word;
}
.msg.user{background:linear-gradient(180deg,rgba(255,215,0,.12),rgba(255,215,0,.08));}
.msg.ai{background:rgba(15,15,30,.6);}
.msg small{display:block;font-size:.75rem;opacity:.6;margin-bottom:3px;}
footer{
  position:fixed;
  bottom:10px; /* lifted ~1cm higher */
  left:0;right:0;
  background:rgba(0,0,0,.75);backdrop-filter:blur(12px);
  border-top:1px solid var(--border);
  padding:10px 8px;display:none;
}
#composer{display:flex;gap:10px;max-width:900px;margin:auto;}
#prompt{
  flex:1;resize:none;border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);color:#fff;
  padding:10px 14px;min-height:45px;
}
button.send{
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  border:none;border-radius:10px;padding:0 16px;
  font-weight:800;color:#141000;cursor:pointer;
}
@media(max-width:768px){
  #chatContainer{flex-direction:column;}
  .sidebar{width:100%;height:auto;border-right:none;border-bottom:1px solid var(--border);}
}
</style>
</head>
<body>
<header>
  <div style="display:flex;align-items:center;gap:8px;">
    <div class="logo"></div>
    <h1>GoldenSpaceAI</h1>
  </div>
  <nav>
    <a href="/">Home</a>
    <a href="plans.html">Pricing</a>
  </nav>
</header>

<div id="chatContainer">
  <aside class="sidebar" id="chatMenu">
    <h3>Custom Instructions</h3>
    <textarea id="customInstr" placeholder="Describe how the AI should respond..."></textarea>
    <button class="newChatBtn" id="newChat">＋ New Chat</button>
    <div id="chatItems">Loading chats…</div>
  </aside>

  <main id="chatArea">
    <div class="msg ai"><small>GoldenSpaceAI</small>Welcome to your free chat.</div>
  </main>
</div>

<footer>
  <div id="composer">
    <textarea id="prompt" placeholder="Type your message…"></textarea>
    <button class="send" id="sendBtn">Send</button>
  </div>
</footer>

<script>
const chatArea=document.getElementById("chatArea");
const promptEl=document.getElementById("prompt");

document.getElementById("sendBtn").onclick=async()=>{
  const text=promptEl.value.trim();
  if(!text)return;
  addMsg("user",text);
  promptEl.value="";
  addMsg("ai","Thinking…");
  try{
    const r=await fetch("/chat-free",{method:"POST",headers:{"Content-Type":"application/json"},credentials:"include",body:JSON.stringify({q:text})});
    const j=await r.json();
    replaceLastAI(j.reply||j.error||"[No reply]");
  }catch(e){replaceLastAI("Error: "+e.message);}
};
function addMsg(role,txt){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.innerHTML=`<small>${role==="ai"?"GoldenSpaceAI":"You"}</small>${txt}`;
  chatArea.appendChild(d);
  chatArea.scrollTop=chatArea.scrollHeight;
}
function replaceLastAI(txt){
  const m=[...document.querySelectorAll(".msg.ai")].pop();
  if(m)m.innerHTML=`<small>GoldenSpaceAI</small>${txt}`;
}
</script>
</body>
</html>
