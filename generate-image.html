<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Generator | GoldenSpaceAI</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --gold: #FFD700;
    --gold-light: #FFF48A;
    --bg-dark: #0A0F1C;
    --bg-card: #111827;
    --border: #2C3548;
    --text: #E5E7EB;
    --text-dim: #9CA3AF;
}

body {
    margin: 0;
    background: var(--bg-dark);
    font-family: Inter, sans-serif;
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* HEADER */
.header {
    padding: 15px 20px;
    background: var(--bg-card);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.balance-box {
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--border);
    padding: 8px 12px;
    border-radius: 10px;
    color: var(--gold);
    font-weight: bold;
    font-size: 14px;
}

.buy-btn {
    background: var(--gold);
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    color: #111;
}

/* MAIN CONTENT */
.container {
    padding: 20px;
    flex: 1;
    overflow-y: auto;
}

.prompt-box {
    width: 100%;
    background: var(--bg-card);
    border: 1px solid var(--border);
    padding: 15px;
    border-radius: 10px;
    color: var(--text);
    resize: none;
    height: 120px;
    margin-bottom: 20px;
}

.generate-btn {
    background: var(--gold);
    border: none;
    padding: 14px;
    width: 100%;
    border-radius: 12px;
    color: #111;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
}

/* IMAGE PREVIEW */
.image-box {
    margin-top: 25px;
    background: var(--bg-card);
    border-radius: 12px;
    padding: 15px;
    border: 1px solid var(--border);
}

.image-box img {
    width: 100%;
    border-radius: 12px;
    border: 2px solid var(--gold);
}

.open-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px;
    background: none;
    border: 1px solid var(--gold);
    color: var(--gold);
    border-radius: 8px;
    cursor: pointer;
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal-box {
    background: var(--bg-card);
    padding: 25px;
    width: 90%;
    max-width: 400px;
    border-radius: 16px;
    border: 2px solid var(--gold);
}

.pack {
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 12px;
    cursor: pointer;
}

.pack:hover {
    border-color: var(--gold);
}

/* LOADING */
.loading {
    text-align: center;
    padding: 10px;
    color: var(--gold);
    font-weight: bold;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <h2>ðŸŽ¨ Image Generator</h2>
    <div>
        <span class="balance-box" id="creditBox">0 Images</span>
        <span class="balance-box" id="goldBox">0G</span>
    </div>
    <button class="buy-btn" onclick="openModal()">Buy Credits</button>
</div>

<!-- CONTENT -->
<div class="container">

    <textarea id="promptInput" class="prompt-box" placeholder="Describe the image you want to generate..."></textarea>

    <button class="generate-btn" onclick="generateImg()">Generate Image</button>

    <div id="resultBox"></div>
</div>

<!-- BUY CREDITS MODAL -->
<div class="modal" id="creditModal">
    <div class="modal-box">
        <h3 style="color: var(--gold); margin-bottom: 10px;">Buy Image Credits</h3>

        <div class="pack" onclick="buyPack('small')">
            <b>10 Images</b> â€” <span style="color: var(--gold);">4G</span>
        </div>

        <div class="pack" onclick="buyPack('large')">
            <b>27 Images</b> â€” <span style="color: var(--gold);">10G</span>
        </div>

        <button class="buy-btn" style="width:100%; margin-top:15px;" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
/* ============================================================
   LOAD BALANCE + CREDITS FROM BACKEND
============================================================ */
async function loadStatus() {
    const res = await fetch('/api/get-image-credits');
    const data = await res.json();

    if (data.success) {
        document.getElementById("creditBox").innerText = data.credits + " Images";
        document.getElementById("goldBox").innerText   = data.balance + "G";
    }
}

loadStatus();

/* ============================================================
   BUY PACKS
============================================================ */
async function buyPack(packName) {
    const res = await fetch("/api/buy-image-pack", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pack: packName })
    });

    const data = await res.json();

    if (!data.success) return alert(data.error);

    alert("Pack purchased!");

    loadStatus();
    closeModal();
}

/* MODAL CONTROL */
function openModal() {
    document.getElementById("creditModal").style.display = "flex";
}
function closeModal() {
    document.getElementById("creditModal").style.display = "none";
}

/* ============================================================
   GENERATE IMAGE (uses 1 credit)
============================================================ */
async function generateImg() {
    const prompt = document.getElementById("promptInput").value.trim();

    if (!prompt) return alert("Enter a prompt first!");

    document.getElementById("resultBox").innerHTML = `
        <div class="loading">Generating image...</div>
    `;

    const res = await fetch("/api/generate-image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    if (!data.success) {
        document.getElementById("resultBox").innerHTML = "";
        return alert(data.error);
    }

    loadStatus();

    document.getElementById("resultBox").innerHTML = `
        <div class="image-box">
            <img src="${data.imageUrl}" alt="Generated Image">
            <button class="open-btn" onclick="window.open('${data.imageUrl}', '_blank')">Open Full Image</button>
        </div>
    `;
}
</script>

</body>
</html>
