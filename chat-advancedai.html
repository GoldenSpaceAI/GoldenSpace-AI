<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GoldenSpaceAI ‚Ä¢ Advanced Chat</title>
<style>
:root {
  --gold1:#ffd700;
  --gold2:#ffed4e;
  --bg-dark:#050510;
  --border:rgba(255,255,255,.15);
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Segoe UI",Roboto,sans-serif;
  color:#fff;
  background:#000 url("https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2400&auto=format&fit=crop") center/cover fixed no-repeat;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  position:fixed;
  top:0;left:0;right:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 16px;
  border-bottom:1px solid var(--border);
  z-index:10;
}
header .logo{
  width:34px;height:34px;
  border-radius:50%;
  background:conic-gradient(from 200deg,var(--gold1),var(--gold2),#b89200,var(--gold1));
  box-shadow:0 0 10px rgba(255,215,0,.4);
}
header h1{margin:0;font-size:18px;color:var(--gold1);font-weight:900;}
#chatArea{
  flex:1;
  overflow-y:auto;
  padding:80px 12px 180px;
}
.msg{
  max-width:750px;
  margin:10px auto;
  padding:12px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  backdrop-filter:blur(6px);
  word-wrap:break-word;
}
.msg.user{background:linear-gradient(180deg,rgba(255,215,0,.12),rgba(255,215,0,.08));}
.msg.ai{background:rgba(15,15,30,.6);}
.msg small{display:block;font-size:.75rem;opacity:.6;margin-bottom:3px;}
footer{
  position:fixed;
  bottom:0;left:0;right:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(12px);
  border-top:1px solid var(--border);
  padding:10px 8px;
}
#composer{
  display:flex;
  gap:10px;
  max-width:900px;
  margin:auto;
}
#prompt{
  flex:1;
  resize:none;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:#fff;
  padding:10px 14px;
  min-height:45px;
}
button{
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  border:none;
  border-radius:10px;
  padding:0 16px;
  font-weight:800;
  color:#141000;
  cursor:pointer;
}
#featureBar{
  position:fixed;
  bottom:70px;
  left:0;right:0;
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  padding:6px;
}
.featureBtn{
  flex:1 1 30%;
  min-width:110px;
  background:rgba(255,255,255,.08);
  border:1px solid var(--border);
  border-radius:12px;
  color:var(--gold1);
  padding:10px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}
.featureBtn:hover{background:rgba(255,255,255,.15);}
@media(max-width:768px){
  #featureBar{bottom:80px;}
}
</style>
</head>
<body>
<header>
  <div class="logo"></div>
  <h1>GoldenSpaceAI</h1>
  <span id="userBalance">G: ‚Äî</span>
</header>

<div id="chatArea">
  <div class="msg ai"><small>GoldenSpaceAI</small>Welcome to your advanced chat. Each month costs <b>20 G</b> to keep this AI active.</div>
</div>

<div id="featureBar">
  <div class="featureBtn" id="genImage">üñºÔ∏è Generate Image</div>
  <div class="featureBtn" id="proThink">ü§ñ Pro Thinking</div>
  <div class="featureBtn" id="studyLearn">üìö Study & Learn</div>
</div>

<footer>
  <div id="composer">
    <textarea id="prompt" placeholder="Type your message‚Ä¶"></textarea>
    <button id="sendBtn">Send</button>
  </div>
</footer>

<script>
const chatArea=document.getElementById("chatArea");
const promptEl=document.getElementById("prompt");
const balanceEl=document.getElementById("userBalance");

async function loadProfile(){
  try{
    const res=await fetch("/api/profile",{credentials:"include"});
    const data=await res.json();
    balanceEl.textContent="G: "+data.golden_balance;
  }catch(e){balanceEl.textContent="G: --";}
}

// create or renew monthly chat
async function startChatMonth(){
  try{
    const res=await fetch("/api/createChat",{method:"POST",credentials:"include"});
    const data=await res.json();
    if(!data.success) alert(data.error||"Could not start chat");
    else loadProfile();
  }catch(e){console.error(e);}
}

// basic send
async function sendMessage(){
  const text=promptEl.value.trim();
  if(!text)return;
  addMsg("user",text);
  promptEl.value="";
  addMsg("ai","Thinking‚Ä¶");
  try{
    const r=await fetch("/chat-advanced-ai",{method:"POST",headers:{"Content-Type":"application/json"},credentials:"include",body:JSON.stringify({q:text})});
    const j=await r.json();
    replaceLastAI(j.reply||"[No reply]");
  }catch(e){replaceLastAI("Error: "+e.message);}
}
function addMsg(role,txt){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.innerHTML=`<small>${role==="ai"?"GoldenSpaceAI":"You"}</small>${txt}`;
  chatArea.appendChild(d);
  chatArea.scrollTop=chatArea.scrollHeight;
}
function replaceLastAI(txt){
  const m=[...document.querySelectorAll(".msg.ai")].pop();
  if(m)m.innerHTML=`<small>GoldenSpaceAI</small>${txt}`;
}
document.getElementById("sendBtn").onclick=sendMessage;

// feature buttons
document.getElementById("genImage").onclick=()=>sendFeature("image");
document.getElementById("proThink").onclick=()=>sendFeature("pro");
document.getElementById("studyLearn").onclick=()=>sendFeature("study");

async function sendFeature(type){
  let msg="";
  if(type==="image")msg="Generate an image for my last message.";
  if(type==="pro")msg="Answer using advanced reasoning (GPT-5).";
  if(type==="study")msg="Explain the previous topic step-by-step for a student.";
  addMsg("user",msg);
  await sendMessage();
}

loadProfile();
startChatMonth();
</script>
</body>
</html>
