<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoldenSpaceAI ‚Ä¢ Buy Golden</title>

<style>
:root {
  --gold1:#ffd86b;
  --gold2:#f4b83e;
  --text:#eaeaea;
  --border:rgba(255,255,255,0.15);
  --bg-dark:rgba(0,0,0,0.7);
}

body {
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:url("https://www.nasa.gov/wp-content/uploads/2023/03/iss070e000123.jpg") center/cover fixed;
  color:var(--text);
  backdrop-filter:blur(4px);
}

/* NAV */
.nav {
  background:rgba(0,0,0,0.55);
  padding:15px 22px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand {font-size:24px;font-weight:900;color:var(--gold1);}
.pill{
  color:var(--gold1);
  padding:8px 16px;
  border:1px solid var(--border);
  border-radius:20px;
  text-decoration:none;
}

/* WRAPPER */
.wrap {
  max-width:1150px;
  margin:40px auto;
  padding:20px;
  backdrop-filter:blur(6px);
}

/* TITLE */
.section-title {
  text-align:center;
  font-size:36px;
  font-weight:900;
  margin-bottom:20px;
  color:var(--gold1);
  text-shadow:0 0 15px rgba(255,215,0,0.25);
}

/* PLANS */
.plans {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
}

.plan-card {
  background:var(--bg-dark);
  border-radius:18px;
  padding:26px;
  width:300px;
  border:1px solid var(--border);
  transition:.35s;
  position:relative;
  backdrop-filter:blur(5px);
}
.plan-card:hover {transform:translateY(-8px); box-shadow:0 10px 35px rgba(0,0,0,0.4);}
.badge {
  position:absolute;
  top:-10px;right:-10px;
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  padding:6px 12px;
  font-weight:900;
  border-radius:12px;
  color:#000;
}
.price {font-size:34px;color:var(--gold1);font-weight:900;margin:10px 0 4px;}
.golden {font-size:16px;margin-bottom:12px;}

.btn {
  width:100%;
  border:0;
  padding:12px;
  border-radius:12px;
  cursor:pointer;
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  color:#000;
  font-weight:800;
  transition:.3s;
}
.btn:hover {transform:scale(1.04);}

/* STEPS */
.step {
  margin-top:40px;
  display:none;
  background:var(--bg-dark);
  padding:26px;
  border-radius:18px;
  border:1px solid var(--border);
}
.crypto button {
  margin:5px;
  padding:10px 18px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(0,0,0,0.3);
  color:var(--text);
}
.crypto button.active {
  background:var(--gold1);
  color:#000;
  font-weight:900;
}

/* FOOT NAV */
.footer-btns {
  margin-top:20px;
  display:flex;
  justify-content:space-between;
}
.back-btn {
  background:none;
  border:1px solid var(--border);
  padding:10px 20px;
  border-radius:12px;
  color:var(--text);
  cursor:pointer;
}
.continue-btn {
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  border:0;
  padding:10px 20px;
  border-radius:12px;
  cursor:pointer;
  color:#000;
  font-weight:900;
}

/* STATUS */
.status {margin-top:12px;font-size:16px;}
.status.success{color:#8affae;}
.status.error{color:#ff8c8c;}
</style>
</head>
<body>

<div class="nav">
  <div class="brand">GoldenSpaceAI</div>
  <a class="pill" href="/">Home</a>
</div>

<div class="wrap">

  <h1 class="section-title">Choose Your Plan</h1>

  <div class="plans">

    <div class="plan-card">
      <h2>Mini</h2>
      <div class="price">$5</div>
      <div class="golden">20 Golden</div>
      <button class="btn" onclick="selectPlan('mini',20,5)">Select Mini</button>
    </div>

    <div class="plan-card">
      <div class="badge">POPULAR</div>
      <h2>Golden</h2>
      <div class="price">$10</div>
      <div class="golden">44 Golden</div>
      <button class="btn" onclick="selectPlan('golden',44,10)">Select Golden</button>
    </div>

    <div class="plan-card">
      <h2>Ultra</h2>
      <div class="price">$20</div>
      <div class="golden">90 Golden</div>
      <button class="btn" onclick="selectPlan('ultra',90,20)">Select Ultra</button>
    </div>

  </div>

  <!-- STEP 2 -->
  <div id="step2" class="step">
    <h2>Step 2 ‚Äî Choose Crypto</h2>
    <div class="crypto">
      <button onclick="chooseCrypto('btc')">Bitcoin</button>
      <button onclick="chooseCrypto('eth')">Ethereum</button>
      <button onclick="chooseCrypto('ltc')">Litecoin</button>
    </div>
    <div class="footer-btns">
      <button class="back-btn" onclick="goBackToPlans()">‚Üê Back</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="step">
    <h2>Step 3 ‚Äî Payment Details</h2>
    <p><b>Send exactly:</b> <span id="amountText"></span></p>
    <p><b>Wallet:</b></p>
    <div id="walletBox" style="padding:12px;background:#000;border-radius:10px;color:var(--gold1);"></div>
    <div id="verifyBox" class="status">‚è≥ Waiting for payment...</div>
  </div>

</div>

<script>
let selectedPlan=null;
let selectedCrypto=null;
let expectedGolden=null;
let expectedUSD=null;
let currentPaymentId=null;
let createdAt=null;

function selectPlan(plan,g,u){
  selectedPlan=plan;
  expectedGolden=g;
  expectedUSD=u;
  document.getElementById("step2").style.display="block";
  window.scrollTo(0,document.body.scrollHeight);
}

function goBackToPlans(){
  document.getElementById("step2").style.display="none";
}

function chooseCrypto(c){
  selectedCrypto=c;
  [...document.querySelectorAll('.crypto button')].forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  createPayment();
}

async function createPayment(){
  const r=await fetch('/api/create-payment',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    credentials:'include',
    body:JSON.stringify({plan:selectedPlan,crypto:selectedCrypto})
  });
  const d=await r.json();
  if(!d.success){alert("Error creating payment.");return;}

  currentPaymentId=d.paymentId;
  createdAt=Date.now();

  const walletMap={
    btc:"bc1qz5wtz2d329xsm7gcs9e3jwls9supg2fk2hkxtd",
    eth:"0x8BEaCb38dF916F6644F81cA0De18C1F4996d32Ea",
    ltc:"LSNv8n6bZ2hR9KqD9q7B2n6X2gZ2hR9KqD9"
  };

  document.getElementById("step3").style.display="block";
  document.getElementById("amountText").textContent="$"+expectedUSD;
  document.getElementById("walletBox").textContent=walletMap[selectedCrypto];

  startVerificationLoop();
}

async function checkStatus(){
  const r=await fetch(`/api/payment-status?id=${currentPaymentId}`,{credentials:'include'});
  const d=await r.json();
  const box=document.getElementById("verifyBox");

  if(d.status==="confirmed"){
    box.className="status success";
    box.innerHTML=`‚úÖ Payment Confirmed<br><br>
    TX Hash: ${d.txHash}<br>
    Golden Delivered üéâ`;
    return "done";
  }

  if(Date.now()-createdAt>3*60*60*1000){
    box.className="status error";
    box.innerHTML="‚ùå Payment Declined<br><small>If we received any crypto, we will refund it.</small>";
    return "done";
  }

  box.className="status";
  box.textContent="‚è≥ Waiting for blockchain confirmation...";
  return "wait";
}

function startVerificationLoop(){
  const loop=setInterval(async()=>{
    const r=await checkStatus();
    if(r==="done") clearInterval(loop);
  },10000);
}
</script>
</body>
</html>
