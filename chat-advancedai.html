<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GoldenSpaceAI â€¢ Advanced Chat</title>
<style>
:root{
  --gold1:#ffd700;--gold2:#ffed4e;--border:rgba(255,255,255,.15);
}
*{box-sizing:border-box;}
body{
  margin:0;font-family:"Segoe UI",Roboto,sans-serif;color:#fff;
  background:#000 url("https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2400&auto=format&fit=crop")
  center/cover fixed no-repeat;min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden;
}
header{
  position:fixed;top:0;left:0;right:0;z-index:10;
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 16px;background:rgba(0,0,0,.7);backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
header .logo{
  width:34px;height:34px;border-radius:50%;
  background:conic-gradient(from 200deg,var(--gold1),var(--gold2),#b89200,var(--gold1));
  box-shadow:0 0 10px rgba(255,215,0,.4);
}
header h1{margin:0;font-size:18px;color:var(--gold1);font-weight:900;}
#userBalance{font-size:14px;color:#ddd;}
#locked,#chatArea{flex:1;display:none;padding-top:80px;}
#locked{
  align-items:center;justify-content:center;flex-direction:column;text-align:center;
}
.lockBox{
  background:rgba(0,0,0,.7);backdrop-filter:blur(10px);
  padding:30px 20px;border:1px solid var(--border);
  border-radius:16px;max-width:360px;margin:auto;
}
.lockBox h2{color:var(--gold1);margin-top:0;}
.lockBtn{
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  border:none;border-radius:12px;
  padding:12px 18px;font-weight:800;color:#141000;cursor:pointer;margin-top:15px;
}
#chatContainer{
  display:flex;flex:1;margin-top:60px;
}
.sidebar{
  width:250px;flex-shrink:0;
  background:rgba(0,0,0,.85);
  border-right:1px solid var(--border);
  height:calc(100vh - 60px);
  display:flex;flex-direction:column;
  padding:14px;overflow-y:auto;
}
.sidebar h3{margin:0 0 10px;color:var(--gold1);}
#customInstr{
  width:100%;min-height:60px;border-radius:8px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.07);color:#fff;
  padding:6px 8px;margin-bottom:10px;font-size:13px;
}
.newChatBtn{
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  color:#141000;font-weight:800;border:none;border-radius:10px;padding:8px;margin-bottom:10px;
  cursor:pointer;
}
.chatItem{
  background:rgba(255,255,255,.08);
  border:1px solid transparent;
  border-radius:8px;
  margin-bottom:6px;
  padding:8px;
  cursor:pointer;
}
.chatItem.active{border-color:var(--gold1);background:rgba(255,215,0,.1);}
.chatItem:hover{border-color:var(--gold2);}
.deleteBtn{float:right;color:#f55;cursor:pointer;font-size:13px;}
#chatArea{
  flex:1;overflow-y:auto;padding:20px 12px 160px;
}
.msg{
  max-width:750px;margin:10px auto;
  padding:12px 16px;border-radius:12px;
  border:1px solid var(--border);backdrop-filter:blur(6px);
  word-wrap:break-word;
}
.msg.user{background:linear-gradient(180deg,rgba(255,215,0,.12),rgba(255,215,0,.08));}
.msg.ai{background:rgba(15,15,30,.6);}
.msg small{display:block;font-size:.75rem;opacity:.6;margin-bottom:3px;}
footer{
  position:fixed;bottom:0;left:0;right:0;
  background:rgba(0,0,0,.75);backdrop-filter:blur(12px);
  border-top:1px solid var(--border);
  padding:10px 8px;display:none;
}
#composer{display:flex;gap:10px;max-width:900px;margin:auto;}
#prompt{
  flex:1;resize:none;border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);color:#fff;
  padding:10px 14px;min-height:45px;
}
button.send{
  background:linear-gradient(45deg,var(--gold1),var(--gold2));
  border:none;border-radius:10px;padding:0 16px;
  font-weight:800;color:#141000;cursor:pointer;
}
@media(max-width:768px){
  #chatContainer{flex-direction:column;}
  .sidebar{width:100%;height:auto;border-right:none;border-bottom:1px solid var(--border);}
}
</style>
</head>
<body>
<header>
  <div style="display:flex;align-items:center;gap:8px;">
    <div class="logo"></div>
    <h1>GoldenSpaceAI</h1>
  </div>
  <span id="userBalance">G: â€”</span>
</header>

<div id="locked">
  <div class="lockBox">
    <h2>ðŸ”’ Advanced Chat Locked</h2>
    <p>This feature costs <b>20 G</b> per month.<br>Unlock full access to chat and image tools.</p>
    <button class="lockBtn" id="unlockBtn">Activate for 20 G</button>
  </div>
</div>

<div id="chatContainer">
  <aside class="sidebar" id="chatMenu">
    <h3>Custom Instructions</h3>
    <textarea id="customInstr" placeholder="Describe how the AI should respond..."></textarea>
    <button class="newChatBtn" id="newChat">ï¼‹ New Chat</button>
    <div id="chatItems">Loading chatsâ€¦</div>
  </aside>

  <main id="chatArea">
    <div class="msg ai"><small>GoldenSpaceAI</small>Welcome to your advanced chat.</div>
  </main>
</div>

<footer>
  <div id="composer">
    <textarea id="prompt" placeholder="Type your messageâ€¦"></textarea>
    <button class="send" id="sendBtn">Send</button>
  </div>
</footer>

<script>
const balanceEl=document.getElementById("userBalance");
const lock=document.getElementById("locked");
const chatArea=document.getElementById("chatArea");
const footer=document.querySelector("footer");
const promptEl=document.getElementById("prompt");
const chatItems=document.getElementById("chatItems");
const customInstr=document.getElementById("customInstr");
let currentChat=null;

// ----- status -----
async function checkStatus(){
  try{
    const r=await fetch("/api/advanced-ai-status",{credentials:"include"});
    const j=await r.json();
    balanceEl.textContent="G: "+(j.balance ?? "--");
    if(!j.active){lock.style.display="flex";}
    else{
      lock.style.display="none";
      document.getElementById("chatContainer").style.display="flex";
      footer.style.display="block";
      loadChats();
    }
  }catch(e){lock.style.display="flex";}
}

document.getElementById("unlockBtn").onclick=async()=>{
  const r=await fetch("/api/subscribe-advanced-ai",{method:"POST",credentials:"include"});
  const j=await r.json();
  if(j.success){alert("Activated!");location.reload();}
  else alert(j.error||"Could not activate.");
};

// ----- chat management -----
async function loadChats(){
  const r=await fetch("/api/projects",{credentials:"include"});
  const j=await r.json();
  chatItems.innerHTML="";
  if(!j.projects?.length){
    chatItems.innerHTML="<p style='color:#888'>No chats yet.</p>";return;
  }
  j.projects.forEach(p=>{
    const div=document.createElement("div");
    div.className="chatItem";
    div.textContent=p.name;
    const del=document.createElement("span");
    del.className="deleteBtn";
    del.textContent="âœ•";
    del.onclick=async(e)=>{
      e.stopPropagation();
      await fetch(`/api/projects/${p.id}`,{method:"DELETE",credentials:"include"});
      loadChats();
    };
    div.appendChild(del);
    div.onclick=()=>openChat(p.id,div);
    chatItems.appendChild(div);
  });
}

document.getElementById("newChat").onclick=async()=>{
  const name=prompt("Chat name:")||"Unnamed Chat";
  await createChat(name);
};

async function createChat(name){
  const r=await fetch("/api/projects",{
    method:"POST",headers:{"Content-Type":"application/json"},
    credentials:"include",body:JSON.stringify({name})
  });
  const j=await r.json();
  if(j.success!==false)loadChats();
  return j.id||null;
}

async function openChat(id,el){
  document.querySelectorAll(".chatItem").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
  currentChat=id;
  chatArea.innerHTML="";
  const r=await fetch(`/api/messages?project_id=${id}`,{credentials:"include"});
  const j=await r.json();
  if(!j.messages?.length){
    chatArea.innerHTML="<div class='msg ai'><small>GoldenSpaceAI</small>New chat started.</div>";
    return;
  }
  j.messages.forEach(m=>addMsg(m.sender==="ai"?"ai":"user",m.content));
}

// ----- messaging -----
document.getElementById("sendBtn").onclick=sendMessage;
async function sendMessage(){
  const text=promptEl.value.trim();
  if(!text)return;
  // auto create unnamed chat if none
  if(!currentChat){
    const id=await createChat("Unnamed Chat");
    if(id)currentChat=id;
  }
  addMsg("user",text);
  promptEl.value="";
  addMsg("ai","Thinkingâ€¦");
  try{
    const payload={q:text,project_id:currentChat,instructions:customInstr.value};
    const r=await fetch("/chat-advanced-ai",{
      method:"POST",headers:{"Content-Type":"application/json"},
      credentials:"include",body:JSON.stringify(payload)
    });
    const j=await r.json();
    replaceLastAI(j.reply || j.error || "[No reply]");
  }catch(e){replaceLastAI("Error: "+e.message);}
}

function addMsg(role,txt){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.innerHTML=`<small>${role==="ai"?"GoldenSpaceAI":"You"}</small>${txt}`;
  chatArea.appendChild(d);
  chatArea.scrollTop=chatArea.scrollHeight;
}
function replaceLastAI(txt){
  const m=[...document.querySelectorAll(".msg.ai")].pop();
  if(m)m.innerHTML=`<small>GoldenSpaceAI</small>${txt}`;
}

checkStatus();
</script>
</body>
</html>
