<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Golden – GoldenSpaceAI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
/* -------------------- GLOBAL -------------------- */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    color: #fff;
    background: url('https://i.imgur.com/nwZQm0R.jpeg') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
}

/* dim overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(3px);
    z-index: -1;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 30px 20px;
}

/* -------------------- USER BAR -------------------- */

.user-bar {
    position: absolute;
    top: 25px;
    right: 25px;
    background: rgba(255,255,255,0.1);
    padding: 12px 22px;
    border-radius: 30px;
    display: flex;
    align-items: center;
    gap: 12px;
    border: 1px solid rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, #a29bfe, #74b9ff);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: #2d3436;
}

.golden-balance {
    background: linear-gradient(135deg, #f1c40f, #f39c12);
    padding: 4px 12px;
    border-radius: 15px;
    font-weight: 600;
    color: #2d3436;
    font-size: 0.85em;
}

/* -------------------- HEADER -------------------- */

.header {
    text-align: center;
    margin-top: 70px;
    margin-bottom: 50px;
}

.header h1 {
    font-size: 3.2em;
    font-family: 'Playfair Display', serif;
    background: linear-gradient(135deg, #b197fc, #74b9ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.header p {
    font-size: 1.3em;
    opacity: 0.85;
}

/* -------------------- PLAN CARDS -------------------- */

.plans-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

.plan-card {
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 35px 25px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    transition: 0.3s;
    cursor: pointer;
}

.plan-card:hover {
    transform: translateY(-8px);
    border-color: #74b9ff;
    box-shadow: 0px 12px 40px rgba(116,185,255,0.3);
}

.plan-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.7em;
    margin-bottom: 12px;
}

.plan-price {
    font-size: 2.2em;
    font-weight: 700;
    color: #55efc4;
    margin-bottom: 10px;
}

.plan-golden {
    font-size: 1.2em;
    color: #ffeaa7;
    margin-bottom: 20px;
}

.buy-btn {
    margin-top: 15px;
    background: linear-gradient(135deg, #6c5ce7, #0984e3);
    padding: 15px 25px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    width: 100%;
    font-size: 1.1em;
    color: white;
    font-weight: 600;
    transition: 0.3s;
}

.buy-btn:hover {
    background: linear-gradient(135deg, #7f78ff, #00a8ff);
    transform: translateY(-3px);
}

/* -------------------- LOADING MODAL -------------------- */

#loadingModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(3px);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.loading-box {
    background: rgba(255,255,255,0.1);
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
}

.loading-box h2 {
    font-family: 'Playfair Display', serif;
    margin-bottom: 10px;
}

.spinner {
    margin: 20px auto;
    border: 6px solid rgba(255,255,255,0.2);
    border-top: 6px solid #74b9ff;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

</style>
</head>

<body>
<div class="container">

    <!-- USER BAR -->
    <div class="user-bar" id="userBar" style="display:none;">
        <div class="user-avatar" id="userAvatar">U</div>
        <div style="font-weight:600;" id="userName">User</div>
        <div class="golden-balance" id="goldenBalance">0G</div>
    </div>

    <!-- HEADER -->
    <div class="header">
        <h1>Buy Golden</h1>
        <p>Unlock advanced AI features instantly</p>
    </div>

    <!-- PLANS -->
    <div class="plans-grid">
        <div class="plan-card" data-plan="mini">
            <div class="plan-title">Mini Pack</div>
            <div class="plan-price">$5</div>
            <div class="plan-golden">20 Golden</div>
            <button class="buy-btn">Buy Now</button>
        </div>

        <div class="plan-card" data-plan="golden">
            <div class="plan-title">Golden Pack</div>
            <div class="plan-price">$10</div>
            <div class="plan-golden">44 Golden</div>
            <button class="buy-btn">Buy Now</button>
        </div>

        <div class="plan-card" data-plan="ultra">
            <div class="plan-title">Ultra Pack</div>
            <div class="plan-price">$20</div>
            <div class="plan-golden">90 Golden</div>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
</div>

<!-- LOADING MODAL -->
<div id="loadingModal">
    <div class="loading-box">
        <h2>Creating Payment…</h2>
        <div class="spinner"></div>
        <p style="opacity:0.8;">Do not refresh or close this page</p>
    </div>
</div>

<script>
let user = null;

/* Load user info */
async function loadUser() {
    const res = await fetch("/api/me");
    const data = await res.json();

    if (data.loggedIn) {
        user = data.user;

        document.getElementById("userBar").style.display = "flex";
        document.getElementById("userName").textContent = data.user.name;
        document.getElementById("goldenBalance").textContent = data.balance + "G";
        document.getElementById("userAvatar").textContent = data.user.name.charAt(0).toUpperCase();
    }
}

loadUser();

/* Handle Buy Button */
document.querySelectorAll(".plan-card").forEach(card => {
    card.querySelector(".buy-btn").addEventListener("click", async () => {
        if (!user) return alert("You must log in first.");

        const plan = card.dataset.plan;

        document.getElementById("loadingModal").style.display = "flex";

        const res = await fetch("/api/create-payment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                userId: user.id,
                plan
            })
        });

        const data = await res.json();

        if (data.success) {
            document.querySelector("h2").textContent = "Waiting for Blockchain Confirmation";
        } else {
            alert("Error creating payment.");
        }
    });
});
</script>

</body>
</html>
