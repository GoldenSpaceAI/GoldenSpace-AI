<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GoldenSpaceAI – Buy Golden Credits</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=1600&q=80") no-repeat center/cover;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 10px;
    }

    .container {
        background: rgba(0,0,0,0.65);
        padding: 25px;
        border-radius: 14px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 0 20px rgba(255,215,0,0.25);
    }

    h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 20px;
        color: #ffd700;
        text-shadow: 0 0 10px black;
    }

    button, select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    .next-btn {
        background: #ffd700;
        color: black;
    }

    .back-btn {
        background: #555;
        color: white;
    }

    .login-btn {
        background: #ffd700;
        color: black;
        margin-top: 20px;
    }

    .box {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
    }

    .hidden { display: none; }

    .loader {
        margin: 20px auto;
        border: 6px solid #444;
        border-top: 6px solid #ffd700;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        animation: spin 0.9s linear infinite;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

</style>
</head>
<body>

<div class="container">

    <h1>Buy Golden Credits</h1>

    <!-- NOT LOGGED IN -->
    <div id="notLogged" class="box hidden">
        <p>You must be logged in to buy Golden.</p>
        <button class="login-btn" onclick="window.location='/login'">Login</button>
    </div>

    <!-- STEP 1 -->
    <div id="step1" class="box hidden">
        <h2>Select a Plan</h2>
        <select id="planSelect">
            <option value="mini">Mini – 20G for $5</option>
            <option value="golden">Golden – 44G for $10</option>
            <option value="ultra">Ultra – 90G for $20</option>
        </select>

        <select id="cryptoSelect">
            <option value="btc">Bitcoin (BTC)</option>
        </select>

        <button class="next-btn" onclick="goStep2()">Next</button>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="box hidden">
        <h2>Send Payment</h2>
        <p><strong>Amount:</strong> <span id="amountDisplay"></span></p>
        <p><strong>Wallet:</strong></p>
        <p style="word-break: break-all; font-size: 14px;" id="walletDisplay"></p>

        <button class="next-btn" onclick="goStep3()">I Have Sent the Payment</button>
        <button class="back-btn" onclick="backToStep1()">Back</button>
    </div>

    <!-- STEP 3 -->
    <div id="step3" class="box hidden">
        <h2>Waiting for Confirmation…</h2>
        <div class="loader"></div>
        <p>Your payment is being scanned every 20 seconds.</p>
        <p style="font-size: 14px;">This page will auto-refresh.</p>
    </div>

</div>

<script>
const WALLET = "bc1qz5wtz2d329xsm7gcs9e3jwls9supg2fk2hkxtd";

// plan data
const plans = {
    mini: { usd: 5, g: 20 },
    golden: { usd: 10, g: 44 },
    ultra: { usd: 20, g: 90 }
};

async function checkLogin() {
    let res = await fetch("/api/me");
    let data = await res.json();

    if (!data.loggedIn) {
        document.getElementById("notLogged").classList.remove("hidden");
    } else {
        document.getElementById("step1").classList.remove("hidden");
    }
}

checkLogin();

// STEP 1 → STEP 2
function goStep2() {
    const plan = document.getElementById("planSelect").value;
    const amount = plans[plan].usd;

    document.getElementById("amountDisplay").textContent = `${amount} USD`;
    document.getElementById("walletDisplay").textContent = WALLET;

    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
}

// STEP 2 → STEP 3
function goStep3() {
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");

    setTimeout(() => { location.reload(); }, 5000);
}

function backToStep1() {
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step1").classList.remove("hidden");
}
</script>

</body>
</html>
