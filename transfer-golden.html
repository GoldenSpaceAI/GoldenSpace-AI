<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfer Golden ‚Ä¢ GoldenSpaceAI</title>
  <link rel="icon" href="/logo.png" type="image/png" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg,rgba(10,14,21,.9),rgba(10,14,21,.95)),
        url("https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2000&auto=format&fit=crop") center/cover no-repeat fixed;
      color: #fff7dc;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; margin: 0; padding: 20px;
    }
    .card {
      background: linear-gradient(180deg,#0f1624,#0b1320);
      border: 1px solid #2a3550;
      border-radius: 18px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }
    h1 {
      color: #f6c64a;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 700;
      color: #f2ecd2;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #2a3550;
      background: #111a2c;
      color: #fff;
      font-size: 15px;
      margin-top: 4px;
    }
    button {
      background: linear-gradient(180deg,#f6c64a,#eb8b36);
      color: #1b1300;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 900;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
      font-size: 15px;
      box-shadow: 0 6px 20px rgba(246,198,74,0.4);
      transition: all .25s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(246,198,74,0.6);
    }
    .info, .error, .success {
      margin-top: 12px;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
    }
    .info { background: rgba(255,255,255,.05); color:#ddd;}
    .error { background: rgba(255,0,0,.15); color:#ffaaaa;}
    .success { background: rgba(0,255,0,.15); color:#b6fcb6;}
    .fee-box {
      margin-top: 8px;
      text-align:center;
      color:#f6c64a;
      font-size:14px;
      font-weight:700;
    }
    .back {
      display:block;text-align:center;margin-top:20px;
      color:#aaa;text-decoration:underline;font-size:14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üí∏ Transfer Golden</h1>
    <label for="recipient">Recipient Email</label>
    <input type="email" id="recipient" placeholder="example@email.com" required />

    <label for="amount">Amount (G)</label>
    <input type="number" id="amount" min="1" placeholder="Enter amount" required />

    <div class="fee-box" id="feeBox">Fee: 5 % ‚Üí 0 G | Total: 0 G</div>

    <button onclick="transfer()">Send Golden</button>

    <div id="msg" class="info">Enter recipient and amount to start.</div>
    <a class="back" href="/index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const amountInput = document.getElementById('amount');
    const feeBox = document.getElementById('feeBox');
    amountInput.addEventListener('input', () => {
      const amount = parseFloat(amountInput.value) || 0;
      const fee = Math.ceil(amount * 0.05);
      const total = amount + fee;
      feeBox.textContent = `Fee: 5 % ‚Üí ${fee} G | Total: ${total} G`;
    });

    async function transfer() {
      const msg = document.getElementById('msg');
      msg.className = 'info';
      msg.textContent = 'Processing transfer...';
      const recipientEmail = document.getElementById('recipient').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!recipientEmail || !amount || amount <= 0) {
        msg.className = 'error';
        msg.textContent = 'Please enter valid recipient and amount.';
        return;
      }

      try {
        const res = await fetch('/api/transfer-golden', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ recipientEmail, amount })
        });
        const data = await res.json();

        if (res.ok && data.success) {
          msg.className = 'success';
          msg.textContent = data.message + ` | New Balance: ${data.newBalance} G`;
          document.getElementById('amount').value = '';
          document.getElementById('recipient').value = '';
          feeBox.textContent = 'Fee: 5 % ‚Üí 0 G | Total: 0 G';
        } else {
          msg.className = 'error';
          msg.textContent = data.error || 'Transfer failed.';
        }
      } catch (err) {
        msg.className = 'error';
        msg.textContent = 'Network or server error.';
      }
    }
  </script>
</body>
</html>
